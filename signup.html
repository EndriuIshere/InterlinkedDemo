<html lang="it">
<head>
  <meta charset="utf-8" />

  <style>
    :root {
      --gap: 12px;
      --bg-dark: #0b0f19;
      --bg-card: #141a2a;
      --bg-hover: #1b2235;
      --border: #2c344a;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --text: #e5e7eb;
      --text-muted: #94a3b8;
      --danger: #ef4444;
      --success: #10b981;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
         body {
       min-height:100vh; 
       background: var(--bg-dark); 
       color: var(--text);
       display:flex; 
       justify-content:center;
       align-items:flex-start;
       font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
       -webkit-font-smoothing: antialiased;
       -moz-osx-font-smoothing: grayscale;
       padding:16px;
       padding-top: 60px;
       overflow-y: auto;
     }
         .card {
       width:100%; 
       max-width:420px;
       background: var(--bg-card); 
       border:1px solid var(--border); 
       border-radius:16px;
       padding:40px 32px 32px 32px; 
       box-shadow:0 20px 40px rgba(0,0,0,.4);
       display:flex; 
       flex-direction:column; 
       gap:20px;
       animation: slideUp 0.6s ease-out;
       margin-top: 20px;
     }
    
        /* Mobile optimizations */
         @media (max-height: 700px) {
      body {
        padding: 8px;
        padding-top: 50px;
      }
       .card {
         padding: 28px 20px 20px 20px;
         gap: 16px;
       }
      .title {
        font-size: 1.6rem;
        margin-bottom: 4px;
      }
      .field {
        gap: 6px;
      }
      input {
        height: 44px;
        padding: 12px 14px;
      }
      .btn {
        padding: 12px;
      }
      .links-section {
        gap: 6px;
        margin-top: 4px;
      }
      .legal-links {
        font-size: 0.75rem;
        gap: 12px;
      }
    }
    
                  @media (max-height: 600px) {
      body {
        padding-top: 40px;
      }
      .card {
        padding: 24px 16px 16px 16px;
        gap: 12px;
      }
      .title {
        font-size: 1.4rem;
        margin-bottom: 2px;
      }
      .field {
        gap: 4px;
      }
      input {
        height: 40px;
        padding: 10px 12px;
      }
      .btn {
        padding: 10px;
      }
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .title { 
      font-weight:800; 
      font-size:2rem; 
      text-align:center; 
      margin-bottom:8px; 
      color: var(--accent);
      letter-spacing: -0.5px;
    }
    
    .field { 
      display:flex; 
      flex-direction:column; 
      gap:8px; 
      position:relative;
      animation: fadeIn 0.8s ease-out;
    }
    
    .input-container {
      display: flex;
      gap: 8px;
      transition: all 0.3s ease;
    }
    
    .country-select {
      flex: 0 0 auto;
      width: 100px;
      height: 48px;
      padding: 0 12px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: var(--bg-dark);
      color: var(--text);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      outline: none;
      opacity: 0;
      transform: translateX(-20px);
      overflow: hidden;
      max-width: 0;
    }
    
    .country-select.show {
      opacity: 1;
      transform: translateX(0);
      max-width: 100px;
    }
    
    .country-select:hover {
      border-color: var(--accent);
    }
    
    .country-select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    #phone {
      flex: 1;
      transition: all 0.3s ease;
    }
    
    #phoneLabel {
      transition: all 0.3s ease;
    }
    
    .field:nth-child(2) { animation-delay: 0.1s; }
    .field:nth-child(3) { animation-delay: 0.2s; }
    .field:nth-child(4) { animation-delay: 0.3s; }
    .field:nth-child(5) { animation-delay: 0.4s; }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    label { 
      font-size:.9rem; 
      color: var(--text-muted);
      font-weight: 500;
    }
    
    input {
      width:100%; 
      padding:14px 16px; 
      border-radius:12px; 
      border:1px solid var(--border); 
      background: var(--bg-dark); 
      color: var(--text); 
      height:48px;
      font-size: 1rem;
      transition: all 0.2s ease;
      outline: none;
    }
    
    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      transform: translateY(-1px);
    }
    
    input::placeholder {
      color: var(--text-muted);
      opacity: 0.7;
    }
    
    .with-eye { 
      padding-right:48px;
    }

    .icon-btn {
      position:absolute; 
      right:8px; 
      width:32px; 
      height:32px; 
      display:flex; 
      align-items:center;
      justify-content:center;
      background:transparent; 
      border:0; 
      border-radius:8px; 
      cursor:pointer; 
      color: var(--text-muted);
      transition: all 0.2s ease;
      top: 36px; 
    }
    
    .icon-btn:hover { 
      color: var(--text); 
      background: var(--bg-hover);
      transform: scale(1.05);
    }
    
    .icon-btn:active { 
      transform: scale(0.95); 
    }
    
    .icon-btn svg { 
      width:20px; 
      height:20px; 
      aspect-ratio:1 / 1; 
      display:block;
      flex-shrink: 0;
      transform: translateY(1px);
    }
    
    .btn {
      width:100%; 
      padding:14px; 
      border-radius:12px; 
      border:1px solid var(--border); 
      background: var(--bg-hover); 
      color: var(--text); 
      cursor:pointer;
      font-weight:600;
      font-size: 1rem;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }
    
    .btn:hover { 
      background: var(--accent); 
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .muted { 
      text-align:center; 
      font-size:.9rem; 
      color: var(--text-muted);
      line-height: 1.5;
    }
    
    .link { 
      color: var(--accent); 
      cursor:pointer;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    
    .link:hover {
      color: var(--accent-hover);
      text-decoration: underline;
    }
    
    .links-section {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 8px;
      animation: fadeIn 1s ease-out;
      animation-delay: 0.5s;
      animation-fill-mode: both;
    }
    
    .legal-links {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
      font-size: 0.8rem;
    }
    
    .error { 
      color: var(--danger); 
      font-size:.9rem; 
      min-height:1.2em;
      text-align: center;
      animation: shake 0.5s ease-in-out;
    }
    
         @keyframes shake {
       0%, 100% { transform: translateX(0); }
       25% { transform: translateX(-5px); }
       75% { transform: translateX(5px); }
     }
     
     /* Custom scrollbar */
     body::-webkit-scrollbar {
       width: 8px;
     }
     
     body::-webkit-scrollbar-track {
       background: var(--bg-dark);
       border-radius: 4px;
     }
     
     body::-webkit-scrollbar-thumb {
       background: var(--border);
       border-radius: 4px;
     }
     
     body::-webkit-scrollbar-thumb:hover {
       background: var(--bg-hover);
     }
  </style>

<body>
  <div class="card">

    <div class="field">

      <input id="username" type="text" placeholder="Scegli un nome utente" />

    <div class="field">
      <label for="phone" id="phoneLabel">Telefono</label>
      <div class="input-container">
        <select id="countryCode" class="country-select show">
          <option value="+39">ðŸ‡®ðŸ‡¹ +39</option>
          <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>

          <option value="+7">ðŸ‡·ðŸ‡º +7</option>

          <option value="+81">ðŸ‡¯ðŸ‡µ +81</option>

    <button id="signupBtn" class="btn">Registrati</button>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <script>
    firebase.initializeApp({
      apiKey: "AIzaSyDgqD_R_L-qgIaFGB_c9qJRID0KV9jgLPY",
      authDomain: "interlinked-b5d13.firebaseapp.com",
      databaseURL: "https://interlinked-b5d13-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "interlinked-b5d13",
      storageBucket: "interlinked-b5d13.firebasestorage.app",
      messagingSenderId: "146726521975",
      appId: "1:146726521975:web:f42bbfe0c1207a1ac14a72",
      measurementId: "G-79V9PFWB4E"
    });
    const auth = firebase.auth();
    const db = firebase.database();

    // Normalizza numeri: rimuove spazi/separatori, mantiene + e cifre
    function normalizePhone(input){
      if (!input) return "";
      const trimmed = String(input).replace(/\s+/g, "");
      const m = trimmed.match(/^\+?[0-9]{6,}$/);
      if (!m) return "";
      if (trimmed.startsWith('+')) return trimmed;
      return '+' + trimmed;
    }

    // Valida formato telefono
    function validatePhone(phone) {
      if (!phone) return false;
      // Formato internazionale: + seguito da 7-15 cifre (inclusi numeri che iniziano con 0)
      return /^\+[0-9]\d{6,14}$/.test(phone);
    }

    // Codifica email per essere usata come chiave Firebase (rimuove caratteri non validi)
    function encodeEmailForFirebase(email) {
      return email.toLowerCase().replace(/[.#$/[\]]/g, '_');
    }

    // Decodifica email da chiave Firebase
    function decodeEmailFromFirebase(encodedEmail) {
      return encodedEmail.replace(/_/g, '.');
    }

    // Rileva se l'input Ã¨ un'email o un telefono
    function detectInputType(input) {
      if (!input) return 'phone';
      
      const trimmed = input.trim();
      
      // Se contiene @ Ã¨ sicuramente un'email
      if (trimmed.includes('@')) return 'email';
      
      // Se inizia con + seguito da numeri Ã¨ un telefono
      if (/^\+\d+/.test(trimmed)) return 'phone';
      
      // Se contiene solo numeri (almeno 7 cifre) Ã¨ un telefono
      if (/^\d{7,}$/.test(trimmed.replace(/\s/g, ''))) return 'phone';
      
      // Se contiene solo numeri, +, spazi, trattini, parentesi ed Ã¨ abbastanza lungo
      if (/^[\d\s\+\-\(\)]+$/.test(trimmed) && trimmed.replace(/\D/g, '').length >= 7) return 'phone';
      
      // Default: phone (per signup)
      return 'phone';
    }

    // Aggiorna l'UI in base al tipo di input rilevato
    function updateInputUI(inputType) {
      const label = document.getElementById('phoneLabel');
      const countrySelect = document.getElementById('countryCode');
      const phone = document.getElementById('phone');
      
      // Evita cambiamenti inutili
      const currentType = countrySelect.classList.contains('show') ? 'phone' : 'email';
      if (currentType === inputType) return;
      
      if (inputType === 'phone') {
        // Animazione per passare a modalitÃ  telefono
        label.textContent = 'Telefono';
        phone.placeholder = 'Es. 3331234567';
        phone.type = 'tel';
        
        // Mostra il dropdown con animazione
        countrySelect.style.display = 'block';
        // Forza un reflow per assicurarsi che l'elemento sia visibile
        countrySelect.offsetHeight;
        countrySelect.classList.add('show');
      } else {
        // Animazione per passare a modalitÃ  email
        label.textContent = 'E-mail';
        phone.placeholder = 'Es. mario@esempio.com';
        phone.type = 'email';
        
        // Nascondi il dropdown con animazione
        countrySelect.classList.remove('show');
        setTimeout(() => {
          if (!countrySelect.classList.contains('show')) {
            countrySelect.style.display = 'none';
          }
        }, 300);
      }
    }

    // Mappa errori Firebase in italiano
    function mapErr(e){
      const c = e?.code || "";
      if (c === "auth/email-already-in-use") return "Email giÃ  registrata";
      if (c === "auth/invalid-email") return "Email non valida";
      if (c === "auth/weak-password") return "Password troppo debole (minimo 6 caratteri)";
      if (c === "auth/too-many-requests") return "Troppi tentativi, riprova piÃ¹ tardi";
      if (c === "auth/network-request-failed") return "Errore di rete";
      return e?.message || "Errore sconosciuto";
    }

    // Mostra errore
    function showErr(msg){
      const el = document.getElementById('error');
      el.textContent = msg;
      el.style.display = msg ? 'block' : 'none';
    }

    // Toggle password visibility
    (function(){
      const btn = document.getElementById('toggleEye');
      const input = document.getElementById('password');
      const slash = document.getElementById('eyeSlash');
      let isVisible = false;

      function toggle(){
        isVisible = !isVisible;
        input.type = isVisible ? 'text' : 'password';
        btn.setAttribute('aria-pressed', isVisible);
        btn.setAttribute('title', isVisible ? 'Nascondi password' : 'Mostra password');
        slash.style.display = isVisible ? 'block' : 'none';
      }

      btn.addEventListener('click', toggle);
      btn.addEventListener('touchstart', toggle);
    })();

    // Registrazione
    document.getElementById("signupBtn").addEventListener("click", async ()=>{
      showErr("");
      const email = document.getElementById("email").value.trim();
      const pass  = document.getElementById("password").value;
      const uname = document.getElementById("username").value.trim();
      const phoneRaw = document.getElementById("phone").value.trim();
      const countryCode = document.getElementById("countryCode").value;
      
      // Rileva il tipo di input e gestisci di conseguenza
      const inputType = detectInputType(phoneRaw);
      let phone = null;
      
      console.log('Signup - phoneRaw:', phoneRaw, 'countryCode:', countryCode, 'inputType:', inputType);
      
      if (inputType === 'phone') {
        // Combina il prefisso del paese con il numero
        const fullPhone = countryCode + phoneRaw;
        phone = normalizePhone(fullPhone);
        console.log('Signup - fullPhone:', fullPhone, 'normalized phone:', phone);
      } else {
        // Se Ã¨ un'email, usa il valore come email secondaria o ignora
        // Per ora, trattiamo come telefono vuoto
        phone = null;
        console.log('Signup - treating as email, phone set to null');
      }
      
      // Validazione: email e password sono sempre obbligatori, username anche
      if(!email || !pass || !uname) return showErr("Completa tutti i campi obbligatori.");
      
      // Se Ã¨ stato inserito un telefono, validalo
      if (phone && !validatePhone(phone)) {
        console.log('Phone validation failed for:', phone);
        return showErr("Formato numero di telefono non valido.");
      }
      
      console.log('Signup validation passed - phone:', phone, 'email:', email);
      
      try{
        // se presente, verifica univocitÃ  telefono tramite indice /byPhone/<num>
        if (phone) {
          const phoneSnap = await db.ref("byPhone/"+phone).once("value");
          if (phoneSnap.exists()) { 
            return showErr("Numero di telefono giÃ  registrato."); 
          }
        }

        // Crea utente con email e password (questo Ã¨ sempre richiesto per Firebase Auth)
        const cred = await auth.createUserWithEmailAndPassword(email, pass);
        const uid = cred.user.uid;
        
        // Crea il profilo utente
        await db.ref("users/"+uid+"/profile").set({ email, phone: phone || null, name: uname });
        
        // Usa onAuthStateChanged per assicurarsi che l'utente sia completamente autenticato
        await new Promise((resolve, reject) => {
          const unsubscribe = auth.onAuthStateChanged(async (user) => {
            if (user && user.uid === uid) {
              unsubscribe();
              try {
                // Crea gli indici ora che l'utente Ã¨ completamente autenticato
                const updates = {};
                updates["byEmail/"+encodeEmailForFirebase(email)] = uid;
                // Aggiungi anche la versione non codificata per compatibilitÃ  con Google login
                updates["byEmail/"+email.toLowerCase()] = uid;
                if (phone) {
                  updates["byPhone/"+phone] = uid;
                  console.log('Storing phone in byPhone index:', phone, 'for UID:', uid);
                }
                console.log('About to create indices:', updates);
                await db.ref().update(updates);
                console.log('Indices created successfully:', updates);
                resolve();
              } catch(e) {
                console.warn('Errore creando indici:', e);
                resolve(); // Continua comunque
              }
            }
          });
          
          // Timeout di sicurezza
          setTimeout(() => {
            unsubscribe();
            resolve();
          }, 2000);
        });
        
                 console.log('Signup completed successfully, redirecting...');
         location.replace('index.html');
       }catch(e){ 
         console.error('Signup error:', e);
         showErr(mapErr(e)); 
       }
    });

    // Debounce per evitare cambiamenti troppo rapidi
    let inputTimeout;
    
    // Rilevamento automatico del tipo di input
    document.getElementById('phone').addEventListener('input', (e) => {
      clearTimeout(inputTimeout);
      inputTimeout = setTimeout(() => {
        const inputType = detectInputType(e.target.value);
        updateInputUI(inputType);
      }, 150); // Aspetta 150ms prima di cambiare
    });

    // Enter key per registrazione
    document.addEventListener('keydown', (e)=>{
      if (e.key === 'Enter') {
        document.getElementById('signupBtn').click();
      }
    });
  </script>
