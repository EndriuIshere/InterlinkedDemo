<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interlinked — Contatti</title>
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    :root {
      --gap: 12px;
      --bg-dark: #0b0f19;
      --bg-card: #141a2a;
      --bg-hover: #1b2235;
      --border: #2c344a;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --text: #e5e7eb;
      --text-muted: #94a3b8;
      --danger: #ef4444;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      min-height:100vh;
      background: var(--bg-dark);
      color: var(--text);
      font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .app {
      min-height:100vh;
      display:flex;
      flex-direction:column;
      padding:var(--gap);
      gap:var(--gap);
      max-width:920px;
      margin:12px auto;
    }

    /* Topbar */
    .topbar {
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:12px 16px;
      border:1px solid var(--border);
      border-radius:14px;
      background: var(--bg-card);
      box-shadow: 0 4px 16px rgba(0,0,0,.4);
    }
    .title {
      font-weight:800;
      font-size:1.25rem;
      color: var(--accent);
      letter-spacing: 0.5px;
    }
    .iconbtn {
      display:grid;
      place-items:center;
      width:38px;
      height:38px;
      border-radius:12px;
      border:1px solid var(--border);
      background: var(--bg-card);
      cursor:pointer;
      color:var(--text);
      font-size:20px;
      transition: background .2s, transform .2s;
    }
    .iconbtn:hover { background: var(--bg-hover); transform: scale(1.04); }

    /* Menu */
    .menu { position:relative; }
    .menu .panel {
      position:absolute; right:0; top:48px;
      min-width:220px;
      background: var(--bg-card);
      border:1px solid var(--border);
      border-radius:12px;
      display:none;
      flex-direction:column;
      padding:8px;
      box-shadow:0 12px 30px rgba(0,0,0,.5);
      animation: fadeIn .18s ease;
      z-index:40;
    }
    .menu.open .panel { display:flex; }
    .panel button {
      text-align:left;
      padding:10px 12px;
      border:none;
      background:transparent;
      color:var(--text);
      cursor:pointer;
      border-radius:10px;
      font-size:14px;
      transition: background .2s;
      display:flex;
      align-items:center;
      gap:8px;
    }
    .panel button:hover { background: var(--bg-hover); }

    /* Contacts */
    .section-title { font-weight:700; font-size:0.95rem; color:var(--text-muted); margin-top:6px; }
    .contacts {
      display:flex;
      flex-direction:column;
      gap:12px;
      margin-top:6px;
    }
    .contact {
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px 16px;
      background: var(--bg-card);
      border:1px solid var(--border);
      border-radius:14px;
      transition:background .2s, transform .2s;
    }
    .contact:hover { background: var(--bg-hover); transform: translateY(-2px); }
    .contact-info {
      display:flex;
      align-items:center;
      gap:12px;
      cursor:pointer;
      flex:1;
    }
    .avatar {
      width:42px;
      height:42px;
      border-radius:50%;
      background: linear-gradient(135deg, var(--accent), var(--accent-hover));
      display:grid;
      place-items:center;
      font-size:18px;
      color:white;
      font-weight:700;
      box-shadow: 0 2px 8px rgba(0,0,0,.4);
    }
    .name { font-size:15px; font-weight:600; }
    .roomtag { font-size:12px; color:var(--text-muted); }
    .actions { display:flex; gap:8px; }
    .actionbtn {
      border:none;
      background: var(--bg-hover);
      color:var(--text);
      border-radius:10px;
      padding:6px 12px;
      cursor:pointer;
      font-size:13px;
      transition: background .2s;
      display:flex;
      align-items:center;
      gap:6px;
    }
    .actionbtn:hover { background: var(--accent); color:white; }

    /* Requests */
    .requests {
      background: var(--bg-card);
      padding:12px;
      border-radius:14px;
      margin-bottom:6px;
      border:1px solid var(--border);
    }
    .req {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin:6px 0;
      gap:8px;
    }
    .req span { font-size:14px; }
    .req .btn { padding:6px 10px; font-size:12px; }

    /* Suggested box */
    .suggest {
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:10px;
      border-radius:12px;
      border:1px solid var(--border);
      background: var(--bg-card);
      margin-bottom:8px;
      gap:12px;
    }
    .suggest .suggest-info { display:flex; gap:10px; align-items:center; }
    .suggest .name { font-weight:600; font-size:14px; }
    .suggest .roomtag { font-size:12px; color:var(--text-muted); }

    /* Notice (fallback popup blocked) */
    .notice {
      display:flex;
      align-items:center;
      gap:10px;
      padding:10px;
      border-radius:10px;
      border:1px solid var(--border);
      background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      color:var(--text-muted);
      margin-bottom:10px;
    }
    .notice .btn {
      padding:8px 12px;
      border-radius:8px;
      border:1px solid var(--border);
      background: var(--bg-hover);
      color:var(--text);
      cursor:pointer;
    }
    .notice .btn:hover { background: var(--accent); color:white; }

    /* Animations */
    @keyframes fadeIn { from{opacity:0; transform:translateY(-6px);} to{opacity:1; transform:translateY(0);} }
    @keyframes scaleIn { from{opacity:0; transform:scale(.95);} to{opacity:1; transform:scale(1);} }

    /* Responsive */
    @media (max-width:520px){
      .topbar{ flex-direction:row; gap:8px; }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="topbar">
      <div class="title">Interlinked</div>
      <div class="menu" id="menu">
        <button class="iconbtn kebab" title="Menu"><i data-lucide="more-vertical"></i></button>
        <div class="panel">
          <button id="shareUid"><i data-lucide="share-2"></i> Condividi UID</button>
          <button id="profile"><i data-lucide="user"></i> Profilo</button>
          <button id="logout"><i data-lucide="log-out"></i> Esci</button>
        </div>
      </div>
    </div>

    <div id="requestsBox" class="requests" style="display:none"></div>

    <div class="section-title">Amici - <span id="friendsCount">0</span></div>
    <div id="contacts" class="contacts"></div>

    <div class="section-title">Consigliati</div>

    <!-- Notice di fallback per popup bloccato / per avviare autorizzazione -->
    <div id="suggestedNotice" class="notice" style="display:none">
      <div style="flex:1">Per visualizzare i suggeriti devi autorizzare l'accesso ai tuoi contatti Google. Clicca il pulsante per autorizzare.</div>
      <button id="authorizeSuggestedBtn" class="btn">Autorizza contatti</button>
    </div>

    <div id="suggestedBox" class="suggested"></div>
  </div>

  <!-- Firebase compat libraries -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <!-- GAPI + GIS -->
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <script>
    // ---------------- CONFIG ----------------
    // Imposta true per usare il redirect flow (la pagina verrà ricaricata verso Google e poi tornerà con access_token nell'URL).
    // ATTENZIONE: se abiliti redirect flow, assicurati che l'URI di redirect (location.origin + location.pathname)
    // sia registrato nella Google Console per il tuo client_id.
    const USE_REDIRECT_FLOW = false;

    // ---------- CONFIG FIREBASE ----------
    firebase.initializeApp({
      apiKey: "AIzaSyAd2Uv9xA36L49YPezEO1QpC6P7t9zHXto",
      authDomain: "interlinked-demo.firebaseapp.com",
      databaseURL: "https://interlinked-demo-default-rtdb.firebaseio.com",
      projectId: "interlinked-demo",
      storageBucket: "interlinked-demo.firebasestorage.app",
      messagingSenderId: "85117709871",
      appId: "1:85117709871:web:a154569112f845e2bfe0da",
      measurementId: "G-RBLX6ZQD01"
    });
    const auth = firebase.auth();
    const db   = firebase.database();
    const $ = s => document.querySelector(s);

    // ---------- GOOGLE / PEOPLE API CONFIG ----------
    const GOOGLE_CLIENT_ID = "85117709871-gsg2aanikj3n8vrkmsga22i6v48rd4eq.apps.googleusercontent.com";
    const PEOPLE_SCOPE = 'https://www.googleapis.com/auth/contacts.readonly';

    // ---------- UI ELEMENTS ----------
    const menu = $("#menu");
    const contactsEl = $("#contacts");
    const reqBox = $("#requestsBox");
    const suggestedBox = $("#suggestedBox");
    const suggestedNotice = $("#suggestedNotice");
    const authorizeSuggestedBtn = $("#authorizeSuggestedBtn");
    const friendsCountEl = $("#friendsCount");

    // Menu toggle
    menu.querySelector(".kebab").addEventListener("click", ()=> menu.classList.toggle("open"));
    document.addEventListener("click", e=>{ if(!menu.contains(e.target)) menu.classList.remove("open"); });

    // Menu actions
    $("#logout").addEventListener("click", async ()=>{ await auth.signOut(); location.replace('login.html'); });
    $("#profile").addEventListener("click", ()=> location.href="profile.html");
    $("#shareUid").addEventListener("click", ()=> {
      if(!currentUid) return alert("Utente non caricato");
      const link = `${location.origin}${location.pathname}?add=${currentUid}`;
      if(navigator.share){
        navigator.share({
          title: "Interlinked",
          text: "Aggiungimi su Interlinked!",
          url: link
        }).catch(()=>{});
      } else {
        prompt("Copia questo link:", link);
      }
    });

    // ---------- AUTH & STATE ----------
    let currentUid = null, currentName = "Utente";
    let contactsRef = null, requestsRef = null;

    auth.onAuthStateChanged(async user=>{
      if(!user){ location.replace("login.html"); return; }
      currentUid = user.uid;
      // carica nome utente corrente
      const snap = await db.ref("users/"+currentUid+"/profile/name").once("value");
      currentName = snap.exists() ? snap.val() : "Utente";

      initContacts();
      initRequests();

      // Se apri con ?add=UID ricevi automaticamente richiesta (invio)
      const params = new URLSearchParams(location.search);
      const addUid = params.get("add");
      if(addUid && addUid !== currentUid){
        const room = "room_"+Math.random().toString(36).slice(2,10);
        db.ref("users/"+currentUid+"/contacts").push({name:"Nuovo Contatto",room});
        db.ref("users/"+addUid+"/requests").push({from:currentUid,fromName:currentName,room});
        alert("Richiesta inviata automaticamente!");
        history.replaceState({}, document.title, location.pathname);
      }

      // WHEN: tentativo di caricare suggeriti all'apertura
      // Se usi redirect flow e non hai token nell'URL, effettuiamo redirect automatico (può essere utile per auto).
      // Altrimenti: non apriremo popup automaticamente (verrà bloccato): mostriamo il bottone che l'utente può cliccare.
      await maybeHandleTokenFromUrl(); // gestisce il caso in cui siamo tornati da redirect (token nel fragment)

      if (USE_REDIRECT_FLOW) {
        // se non abbiamo token e vogliamo redirect, facciamo redirect automatico
        if (!hasGapiToken()) {
          startRedirectOAuth();
          return; // la pagina verrà ricaricata
        }
      }

      // Caricamento automatico dei suggeriti **solo** se abbiamo già un token (es. tornati dal redirect)
      if (hasGapiToken()) {
        // token già presente in gapi => chiama People API
        try { await fetchAndRenderPeople(); }
        catch(e){ console.warn("fetchAndRenderPeople failed:", e); showSuggestedNotice(); }
      } else {
        // token non presente: mostriamo il bottone di autorizzazione (fallback user-gesture)
        showSuggestedNotice();
      }
    });

    // ---------- CONTATTI ----------
    function escapeHtml(str){
      if(!str) return "";
      return String(str)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    function renderContact(id,data){
      const div = document.createElement("div");
      div.className="contact";
      div.dataset.id = id;
      div.innerHTML = `
        <div class="contact-info">
          <div class="avatar"><i data-lucide="user"></i></div>
          <div>
            <div class="name">${escapeHtml(data.name)}</div>
            <div class="roomtag">#${escapeHtml(data.room)}</div>
          </div>
        </div>
        <div class="actions">
          <button class="actionbtn editBtn" title="Rinomina"><i data-lucide="edit-2"></i></button>
          <button class="actionbtn delBtn" title="Elimina"><i data-lucide="trash-2"></i></button>
        </div>
      `;
      div.querySelector(".contact-info").addEventListener("click", ()=> location.href="room.html#"+data.room);
      div.querySelector(".editBtn").addEventListener("click", (e)=>{ e.stopPropagation(); renameContact(id, data.name); });
      div.querySelector(".delBtn").addEventListener("click", (e)=>{ e.stopPropagation(); deleteContact(id, data.name); });

      return div;
    }

    function initContacts(){
      contactsEl.innerHTML = "";
      if(contactsRef) contactsRef.off();
      contactsRef = db.ref("users/"+currentUid+"/contacts");
      contactsRef.on("child_added", s=>{
        const node = renderContact(s.key, s.val());
        contactsEl.appendChild(node);
        lucide.createIcons();
        updateFriendsCount();
      });
      contactsRef.on("child_changed", s=>{
        const el = contactsEl.querySelector(`[data-id="${s.key}"]`);
        if(el){
          const newNode = renderContact(s.key, s.val());
          el.replaceWith(newNode);
          lucide.createIcons();
        }
      });
      contactsRef.on("child_removed", s=>{
        const el = contactsEl.querySelector(`[data-id="${s.key}"]`);
        if(el) el.remove();
        updateFriendsCount();
      });
    }

    function updateFriendsCount(){
      const count = contactsEl.children.length;
      friendsCountEl.textContent = count;
    }

    window.renameContact = (id, name) => {
      const newName = prompt("Nuovo nome:", name);
      if(newName && newName.trim()){
        db.ref("users/"+currentUid+"/contacts/"+id).update({ name: newName.trim() });
      }
    };

    window.deleteContact = (id, name) => {
      if(confirm("Eliminare " + name + " ?")){
        db.ref("users/"+currentUid+"/contacts/"+id).remove();
      }
    };

    // ---------- RICHIESTE ----------
    function renderRequest(id, r){
      const d = document.createElement("div");
      d.className = "req";
      d.dataset.id = id;
      d.innerHTML = `<span>${escapeHtml(r.fromName || "Utente")}</span>`;
      const acc = document.createElement("button"); acc.className="btn"; acc.innerHTML = '<i data-lucide="check"></i> Accetta';
      const rej = document.createElement("button"); rej.className="btn"; rej.innerHTML = '<i data-lucide="x"></i> Rifiuta';
      acc.addEventListener("click", async ()=>{
        const newRoom = r.room || ("room_"+Math.random().toString(36).slice(2,10));
        await db.ref("users/"+currentUid+"/contacts").push({ name: r.fromName || "Contatto", room: newRoom });
        await db.ref("users/"+r.from+"/contacts").push({ name: currentName, room: newRoom });
        await db.ref("users/"+currentUid+"/requests/"+id).remove();
      });
      rej.addEventListener("click", ()=> db.ref("users/"+currentUid+"/requests/"+id).remove());
      d.append(acc, rej);
      return d;
    }

    function initRequests(){
      reqBox.innerHTML = "";
      if(requestsRef) requestsRef.off();
      requestsRef = db.ref("users/"+currentUid+"/requests");
      requestsRef.on("child_added", s=>{
        reqBox.style.display = "block";
        const node = renderRequest(s.key, s.val());
        reqBox.appendChild(node);
        lucide.createIcons();
      });
      requestsRef.on("child_removed", s=>{
        const el = reqBox.querySelector(`[data-id="${s.key}"]`);
        if(el) el.remove();
        if(!reqBox.children.length) reqBox.style.display = "none";
      });
    }

    // ---------- SUGGERITI (People API) ----------
    // Utilizziamo GIS (google.accounts.oauth2) e gapi client.
    // Se popup bloccati -> mostriamo avviso con bottone che crea il gesto utente.
    // Se preferisci il redirect flow, abilita USE_REDIRECT_FLOW = true all'inizio del file.

    // helper: attende GIS ready
    function waitForGISReady(timeoutMs = 7000) {
      return new Promise((resolve, reject) => {
        const start = Date.now();
        (function poll() {
          if (window.google && google.accounts && google.accounts.oauth2 && typeof google.accounts.oauth2.initTokenClient === 'function') {
            return resolve();
          }
          if (Date.now() - start > timeoutMs) {
            return reject(new Error("Google Identity Services (GIS) non disponibile entro timeout"));
          }
          setTimeout(poll, 100);
        })();
      });
    }

    // tokenClient usato nel flow popup/GIS
    let tokenClient = null;

    // controlla se gapi ha token già settato
    function hasGapiToken(){
      try {
        const t = gapi && gapi.client && gapi.client.getToken && gapi.client.getToken();
        return !!(t && t.access_token);
      } catch(e){ return false; }
    }

    // parsing dell'access_token se presente nel fragment (redirect flow)
    function parseAccessTokenFromHash() {
      const hash = location.hash && location.hash.substring(1);
      if(!hash) return null;
      const params = new URLSearchParams(hash);
      const token = params.get('access_token');
      if(token){
        // rimuovi fragment dall'URL per pulizia (non vogliamo tenerlo visibile)
        history.replaceState({}, document.title, location.pathname + location.search);
        return token;
      }
      return null;
    }

    async function maybeHandleTokenFromUrl() {
      // Se veniamo da redirect OAuth con access_token nel fragment -> inizializziamo gapi e chiamiamo People API.
      const token = parseAccessTokenFromHash();
      if(!token) return;
      // carica gapi client e init
      try {
        await new Promise((res, rej) => {
          if (typeof gapi === 'undefined') return rej(new Error("gapi non presente"));
          gapi.load("client", { callback: res, onerror: rej });
        });
        await gapi.client.init({ discoveryDocs: ["https://people.googleapis.com/$discovery/rest?version=v1"] });
        gapi.client.setToken({ access_token: token });
        await fetchAndRenderPeople();
        hideSuggestedNotice();
      } catch(e){
        console.error("Errore processing token from url:", e);
        showSuggestedNotice();
      }
    }

    async function fetchAndRenderPeople(){
      // assume gapi.client é inizializzato e token settato
      try {
        const res = await gapi.client.people.people.connections.list({
          resourceName: "people/me",
          pageSize: 8,
          personFields: "names,emailAddresses,photos"
        });
        const connections = res.result.connections || [];
        suggestedBox.innerHTML = "";
        if(connections.length === 0) {
          // no-op
        } else {
          connections.forEach(c => renderSuggested(c));
        }
      } catch(e){
        console.error("People API call failed:", e);
        throw e;
      }
    }

    function renderSuggested(contact){
      const div = document.createElement("div");
      div.className = "suggest";
      const displayName = contact.names?.[0]?.displayName || "Sconosciuto";
      const email = contact.emailAddresses?.[0]?.value || "";
      div.innerHTML = `
        <div class="suggest-info">
          <div class="avatar"><i data-lucide="user"></i></div>
          <div>
            <div class="name">${escapeHtml(displayName)}</div>
            <div class="roomtag">${escapeHtml(email)}</div>
          </div>
        </div>
        <div class="actions">
          <button class="actionbtn acceptBtn" title="Aggiungi"><i data-lucide="check"></i></button>
          <button class="actionbtn rejectBtn" title="Rimuovi suggerimento"><i data-lucide="x"></i></button>
        </div>
      `;
      div.querySelector(".acceptBtn").addEventListener("click", ()=>{
        const room = "room_"+Math.random().toString(36).slice(2,10);
        db.ref("users/"+currentUid+"/contacts").push({ name: displayName || "Contatto", room });
        div.remove();
        updateFriendsCount();
      });
      div.querySelector(".rejectBtn").addEventListener("click", ()=> div.remove());
      suggestedBox.appendChild(div);
      lucide.createIcons();
    }

    function showSuggestedNotice(){ if(suggestedNotice) suggestedNotice.style.display = "flex"; }
    function hideSuggestedNotice(){ if(suggestedNotice) suggestedNotice.style.display = "none"; }

    // START redirect OAuth: costruisce URL e fa window.location = ...
    function startRedirectOAuth(){
      // Nota: l'URI di redirect deve essere registrato nella Google Console per il client ID
      const redirectUri = location.origin + location.pathname; // esatto: origin + pathname
      const params = new URLSearchParams({
        client_id: GOOGLE_CLIENT_ID,
        redirect_uri: redirectUri,
        response_type: 'token', // implicit flow -> access_token in fragment
        scope: PEOPLE_SCOPE,
        include_granted_scopes: 'true',
        prompt: 'consent'
      });
      const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?${params.toString()}`;
      // Redirect immediato
      window.location.href = authUrl;
    }

    // Flow GIS (popup), attivato da click utente sul pulsante "Autorizza contatti"
    authorizeSuggestedBtn.addEventListener("click", async () => {
      hideSuggestedNotice();
      try {
        // carica gapi client se necessario
        await new Promise((res, rej) => {
          if (typeof gapi === 'undefined') return rej(new Error("gapi non presente"));
          gapi.load("client", { callback: res, onerror: rej });
        });
        await gapi.client.init({ discoveryDocs: ["https://people.googleapis.com/$discovery/rest?version=v1"] });
      } catch(e){
        console.warn("gapi non pronto:", e);
        // Mostriamo fallback ma non blocchiamo: proviamo comunque con GIS init
      }

      try {
        await waitForGISReady(7000);
      } catch(e){
        console.warn("GIS non pronto:", e);
        alert("Servizio di autorizzazione Google non è pronto. Riprova tra poco.");
        showSuggestedNotice();
        return;
      }

      // init tokenClient se non presente
      if(!tokenClient){
        tokenClient = google.accounts.oauth2.initTokenClient({
          client_id: GOOGLE_CLIENT_ID,
          scope: PEOPLE_SCOPE,
          callback: async (resp) => {
            if(resp.error){
              console.error("Token error:", resp);
              showSuggestedNotice();
              return;
            }
            // set token su gapi
            try {
              gapi.client.setToken({ access_token: resp.access_token });
            } catch(e){
              console.warn("gapi.client.setToken non disponibile:", e);
            }
            // chiamiamo People API
            try {
              await fetchAndRenderPeople();
              hideSuggestedNotice();
            } catch(e){
              console.error("Errore fetch dopo autorizzazione:", e);
              showSuggestedNotice();
            }
          }
        });
      }

      // Ora richiediamo il token: poiché è chiamato in risposta a un click UI, il popup non dovrebbe essere bloccato
      try {
        tokenClient.requestAccessToken({ prompt: 'consent' });
      } catch(err){
        console.error("requestAccessToken ha fallito:", err);
        alert("Impossibile aprire la finestra di autorizzazione. Controlla il popup blocker o abilita il redirect flow.");
        showSuggestedNotice();
      }
    });

    // ---------- icone e cleanup ----------
    lucide.createIcons();
    window.addEventListener("beforeunload", ()=>{
      if(contactsRef) contactsRef.off();
      if(requestsRef) requestsRef.off();
    });
  </script>
</body>
