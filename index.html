<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interlinked â€” Contatti</title>
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      --gap: 12px;
      --bg-dark: #0b0f19;
      --bg-card: #141a2a;
      --bg-hover: #1b2235;
      --border: #2c344a;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --text: #e5e7eb;
      --text-muted: #94a3b8;
      --danger: #ef4444;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      min-height:auto;
      background: var(--bg-dark);
      color: var(--text);
      font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
    .app {
      min-height:100vh;
      display:flex;
      flex-direction:column;
      padding:var(--gap);
      gap:var(--gap);
    }

    /* Topbar */
    .topbar {
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:12px 16px;
      border:1px solid var(--border);
      border-radius:14px;
      background: var(--bg-card);
      box-shadow: 0 4px 16px rgba(0,0,0,.4);
    }
    .title {
      font-weight:800;
      font-size:1.25rem;
      color: var(--accent);
      letter-spacing: 0.5px;
    }
    .iconbtn {
      display:grid;
      place-items:center;
      width:38px;
      height:38px;
      border-radius:12px;
      border:1px solid var(--border);
      background: var(--bg-card);
      cursor:pointer;
      color:var(--text);
      font-size:20px;
      transition: background .2s, transform .2s;
    }
    .iconbtn:hover { background: var(--bg-hover); transform: scale(1.05); }

    /* Menu */
    .menu { position:relative; }
    .menu .panel {
      position:absolute; right:0; top:48px;
      min-width:200px;
      background: var(--bg-card);
      border:1px solid var(--border);
      border-radius:12px;
      display:none;
      flex-direction:column;
      padding:8px;
      box-shadow:0 12px 30px rgba(0,0,0,.5);
      animation: fadeIn .2s ease;
    }
    .menu.open .panel { display:flex; }
    .panel button {
      text-align:left;
      padding:10px 12px;
      border:none;
      background:transparent;
      color:var(--text);
      cursor:pointer;
      border-radius:10px;
      font-size:14px;
      transition: background .2s;
      display:flex;
      align-items:center;
      gap:8px;
    }
    .panel button:hover { background: var(--bg-hover); }

    /* Contacts */
    .contacts {
      flex:1;
      display:flex;
      flex-direction:column;
      gap:12px;
      margin-top:8px;
    }
    .contact {
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px 16px;
      background: var(--bg-card);
      border:1px solid var(--border);
      border-radius:14px;
      transition:background .2s, transform .2s;
    }
    .contact:hover { background: var(--bg-hover); transform: translateY(-2px); }
    .contact-info {
      display:flex;
      align-items:center;
      gap:12px;
      cursor:pointer;
      flex:1;
    }
    .avatar {
      width:42px;
      height:42px;
      border-radius:50%;
      background: linear-gradient(135deg, var(--accent), var(--accent-hover));
      display:grid;
      place-items:center;
      font-size:18px;
      color:white;
      font-weight:700;
      box-shadow: 0 2px 8px rgba(0,0,0,.4);
    }
    .name { font-size:15px; font-weight:600; }
    .roomtag { font-size:12px; color:var(--text-muted); }
    .actions { display:flex; gap:8px; }
    .actionbtn {
      border:none;
      background: var(--bg-hover);
      color:var(--text);
      border-radius:10px;
      padding:6px 12px;
      cursor:pointer;
      font-size:13px;
      transition: background .2s;
      display:flex;
      align-items:center;
      gap:4px;
    }
    .actionbtn:hover { background: var(--accent); color:white; }

    /* Add button */
    .add-row { display:flex; justify-content:center; margin-top:auto; }
    .add-btn {
      width:60px; height:60px;
      border-radius:50%;
      border:2px solid var(--accent);
      background: var(--bg-card);
      color: var(--accent);
      font-size:28px;
      cursor:pointer;
      display:grid;
      place-items:center;
      box-shadow:0 6px 20px rgba(0,0,0,.45);
      transition: background .2s, transform .2s;
    }
    .add-btn:hover { background: var(--accent); color:white; transform: scale(1.1); }

    /* Modal */
    .modal-bg {
      position:fixed; inset:0;
      background:rgba(0,0,0,.7);
      display:none;
      place-items:center;
      z-index:20;
    }
    .modal {
      background: var(--bg-card);
      border:1px solid var(--border);
      border-radius:16px;
      padding:22px;
      width:90%;
      max-width:420px;
      display:flex;
      flex-direction:column;
      gap:14px;
      box-shadow: 0 10px 40px rgba(0,0,0,.6);
      animation: scaleIn .2s ease;
    }
    .modal h2 {
      font-size:1.3rem;
      font-weight:700;
      color: var(--accent);
      margin-bottom:6px;
    }
    .modal input {
      padding:12px;
      border-radius:12px;
      border:1px solid var(--border);
      background: var(--bg-hover);
      color:var(--text);
      font-size:14px;
    }
    .modal .buttons { display:flex; justify-content:flex-end; gap:10px; }
    .btn {
      padding:10px 16px;
      border-radius:10px;
      border:1px solid var(--border);
      background: var(--bg-hover);
      color:var(--text);
      cursor:pointer;
      transition: background .2s;
      display:flex;
      align-items:center;
      gap:6px;
    }
    .btn:hover { background: var(--accent); color:white; }
    .error { color: var(--danger); font-size:.9rem; min-height:1em; }

    /* Requests */
    .requests {
      background: var(--bg-card);
      padding:12px;
      border-radius:14px;
      margin-bottom:12px;
      border:1px solid var(--border);
    }
    .req {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin:6px 0;
    }
    .req span { font-size:14px; }
    .req .btn { padding:6px 10px; font-size:12px; }

    /* Animations */
    @keyframes fadeIn { from{opacity:0; transform:translateY(-6px);} to{opacity:1; transform:translateY(0);} }
    @keyframes scaleIn { from{opacity:0; transform:scale(.9);} to{opacity:1; transform:scale(1);} }
  </style>
</head>
<body>
  <div class="app">
    <div class="topbar">
      <div class="title">Interlinked</div>
      <div class="menu" id="menu">
        <button class="iconbtn kebab" title="Menu"><i data-lucide="more-vertical"></i></button>
        <div class="panel">
          <button id="profile"><i data-lucide="user"></i> Profilo</button>
          <button id="logout"><i data-lucide="log-out"></i> Esci</button>
        </div>
      </div>
    </div>

    <div class="requests" id="requestsBox" style="display:none"></div>
    <div class="contacts" id="contacts"></div>
    <div class="add-row"><button class="add-btn" id="addContact"><i data-lucide="plus"></i></button></div>
  </div>

  <!-- Modal invio richiesta -->
  <div class="modal-bg" id="modalBg">
    <div class="modal">
      <h2>Invia richiesta contatto</h2>
      <input type="text" id="contactUid" placeholder="UID dell'altro utente" />
      <input type="text" id="contactName" placeholder="Nome da salvare" />
      <div id="modalError" class="error"></div>
      <div class="buttons">
        <button class="btn" id="cancelBtn"><i data-lucide="x"></i> Annulla</button>
        <button class="btn" id="confirmBtn"><i data-lucide="send"></i> Invia</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <script>
    firebase.initializeApp({
      apiKey: "AIzaSyAd2Uv9xA36L49YPezEO1QpC6P7t9zHXto",
      authDomain: "interlinked-demo.firebaseapp.com",
      databaseURL: "https://interlinked-demo-default-rtdb.firebaseio.com",
      projectId: "interlinked-demo",
      storageBucket: "interlinked-demo.firebasestorage.app",
      messagingSenderId: "85117709871",
      appId: "1:85117709871:web:a154569112f845e2bfe0da",
      measurementId: "G-RBLX6ZQD01"
    });
    const auth = firebase.auth();
    const db   = firebase.database();
    const $ = s => document.querySelector(s);

    // Menu
    const menu = $("#menu");
    menu.querySelector(".kebab").addEventListener("click", ()=> menu.classList.toggle("open"));
    document.addEventListener("click", e=>{ if(!menu.contains(e.target)) menu.classList.remove("open"); });

    $("#logout").addEventListener("click", async ()=>{ 
      await auth.signOut(); 
      location.replace('login.html'); 
    });

    $("#profile").addEventListener("click", ()=> location.href="profile.html");  

    let currentUid=null, currentName="", contactsRef=null, requestsRef=null;
    auth.onAuthStateChanged(async user=>{
      if(!user){ location.replace("login.html"); return; }
      currentUid = user.uid;

      // carica nome utente corrente
      const snap = await db.ref("users/"+user.uid+"/profile/name").once("value");
      currentName = snap.exists() ? snap.val() : "Utente";

      initContacts(); 
      initRequests();
    });

    // CONTATTI
    const contactsEl = $("#contacts");
    function renderContact(id,data){
      const div = document.createElement("div");
      div.className="contact";
      const info=document.createElement("div");
      info.className="contact-info";
      info.innerHTML=`<div class="avatar"><i data-lucide="user"></i></div><div><div class="name">${data.name}</div><div class="roomtag">#${data.room}</div></div>`;
      info.addEventListener("click",()=> location.href="room.html#"+data.room);
      const actions=document.createElement("div");
      actions.className="actions";
      const edit=document.createElement("button");
      edit.innerHTML='<i data-lucide="edit-2"></i>'; edit.className="actionbtn";
      edit.onclick=()=>{
        const newName=prompt("Nuovo nome:",data.name);
        if(newName) db.ref("users/"+currentUid+"/contacts/"+id).update({name:newName});
      };
      const del=document.createElement("button");
      del.innerHTML='<i data-lucide="trash-2"></i>'; del.className="actionbtn";
      del.onclick=()=>{ if(confirm("Eliminare "+data.name+"?")) db.ref("users/"+currentUid+"/contacts/"+id).remove(); };
      actions.append(edit,del);
      div.append(info,actions); div.dataset.id=id;
      lucide.createIcons();
      return div;
    }
    function initContacts(){
      contactsEl.innerHTML="";
      contactsRef=db.ref("users/"+currentUid+"/contacts");
      contactsRef.on("child_added",s=>contactsEl.append(renderContact(s.key,s.val())));
      contactsRef.on("child_changed",s=>{
        const el=contactsEl.querySelector(`[data-id="${s.key}"]`);
        if(el) el.replaceWith(renderContact(s.key,s.val()));
      });
      contactsRef.on("child_removed",s=>{
        const el=contactsEl.querySelector(`[data-id="${s.key}"]`); if(el) el.remove();
      });
    }

    // RICHIESTE
    const reqBox=$("#requestsBox");
    function renderRequest(id,r){
      const d=document.createElement("div"); 
      d.className="req";
      d.dataset.id=id;

      d.innerHTML=`<span>${r.fromName || "Utente"}</span>`;

      const acc=document.createElement("button"); acc.className="btn"; acc.innerHTML='<i data-lucide="check"></i> Accetta';
      const rej=document.createElement("button"); rej.className="btn"; rej.innerHTML='<i data-lucide="x"></i> Rifiuta';
      acc.onclick=()=>{
        db.ref("users/"+currentUid+"/contacts").push({name:r.fromName,room:r.room});
        db.ref("users/"+r.from+"/contacts").push({name:currentName,room:r.room});
        db.ref("users/"+currentUid+"/requests/"+id).remove();
      };
      rej.onclick=()=> db.ref("users/"+currentUid+"/requests/"+id).remove();
      d.append(acc,rej); 
      lucide.createIcons();
      return d;
    }
    function initRequests(){
      reqBox.innerHTML="";
      requestsRef=db.ref("users/"+currentUid+"/requests");
      requestsRef.on("child_added",s=>{
        reqBox.style.display="block";
        reqBox.append(renderRequest(s.key,s.val()));
      });
      requestsRef.on("child_removed",s=>{
        const el=reqBox.querySelector(`[data-id="${s.key}"]`); 
        if(el) el.remove();
        if(!reqBox.children.length) reqBox.style.display="none";
      });
    }

    // MODAL
    const modalBg=$("#modalBg"), contactUidInput=$("#contactUid"), contactNameInput=$("#contactName"), modalError=$("#modalError");
    $("#addContact").onclick=()=>{contactUidInput.value="";contactNameInput.value="";modalError.textContent="";modalBg.style.display="grid";lucide.createIcons();};
    $("#cancelBtn").onclick=()=> modalBg.style.display="none";
    $("#confirmBtn").onclick=()=>{
      const otherUid=contactUidInput.value.trim(), name=contactNameInput.value.trim();
      if(!otherUid||!name){ modalError.textContent="Completa i campi"; return; }
      if(otherUid===currentUid){ modalError.textContent="Non puoi aggiungere te stesso"; return; }
      const room="room_"+Math.random().toString(36).slice(2,10);
      db.ref("users/"+currentUid+"/contacts").push({name,room});
      db.ref("users/"+otherUid+"/requests").push({from:currentUid,fromName:currentName,room});
      modalBg.style.display="none"; alert("Richiesta inviata!");
    };

    // Inizializza icone
    lucide.createIcons();
  </script>
</body>
</html>
