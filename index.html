<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interlinked — Contatti</title>
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    :root {
      --gap: 12px;
      --bg-dark: #0b0f19;
      --bg-card: #141a2a;
      --bg-hover: #1b2235;
      --border: #2c344a;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --text: #e5e7eb;
      --text-muted: #94a3b8;
      --danger: #ef4444;
      --success: #10b981;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      min-height:100vh;
      background: var(--bg-dark);
      color: var(--text);
      font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .app {
      min-height:100vh;
      display:flex;
      flex-direction:column;
      padding:var(--gap);
      gap:var(--gap);
      max-width:920px;
      margin:12px auto;
    }

    /* Topbar */
    .topbar {
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:12px 16px;
      border:1px solid var(--border);
      border-radius:14px;
      background: var(--bg-card);
      box-shadow: 0 4px 16px rgba(0,0,0,.4);
    }
    .title {
      font-weight:800;
      font-size:1.25rem;
      color: var(--accent);
      letter-spacing: 0.5px;
    }
    .iconbtn {
      display:grid;
      place-items:center;
      width:38px;
      height:38px;
      border-radius:12px;
      border:1px solid var(--border);
      background: var(--bg-card);
      cursor:pointer;
      color:var(--text);
      font-size:20px;
      transition: background .2s, transform .2s;
    }
    .iconbtn:hover { background: var(--bg-hover); transform: scale(1.04); }

    /* Menu */
    .menu { position:relative; }
    .menu .panel {
      position:absolute; right:0; top:48px;
      min-width:220px;
      background: var(--bg-card);
      border:1px solid var(--border);
      border-radius:12px;
      display:none;
      flex-direction:column;
      padding:8px;
      box-shadow:0 12px 30px rgba(0,0,0,.5);
      animation: fadeIn .18s ease;
      z-index:40;
    }
    .menu.open .panel { display:flex; }
    .panel button {
      text-align:left;
      padding:10px 12px;
      border:none;
      background:transparent;
      color:var(--text);
      cursor:pointer;
      border-radius:10px;
      font-size:14px;
      transition: background .2s;
      display:flex;
      align-items:center;
      gap:8px;
    }
    .panel button:hover { background: var(--bg-hover); }

    /* Contacts */
    .section-title { font-weight:700; font-size:0.95rem; color:var(--text-muted); margin-top:6px; }
    .contacts {
      display:flex;
      flex-direction:column;
      gap:12px;
      margin-top:6px;
    }
    .contact {
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px 16px;
      background: var(--bg-card);
      border:1px solid var(--border);
      border-radius:14px;
      transition:background .2s, transform .2s;
    }
    .contact:hover { background: var(--bg-hover); transform: translateY(-2px); }
    .contact-info {
      display:flex;
      align-items:center;
      gap:12px;
      cursor:pointer;
      flex:1;
    }
    .avatar {
      width:42px;
      height:42px;
      border-radius:50%;
      background: linear-gradient(135deg, var(--accent), var(--accent-hover));
      display:grid;
      place-items:center;
      font-size:18px;
      color:white;
      font-weight:700;
      box-shadow: 0 2px 8px rgba(0,0,0,.4);
      user-select:none;
    }
    .name { font-size:15px; font-weight:600; }
    .roomtag { font-size:12px; color:var(--text-muted); word-break:break-all; }
    .actions { display:flex; gap:8px; }
    .actionbtn {
      border:none;
      background: var(--bg-hover);
      color:var(--text);
      border-radius:10px;
      padding:6px 12px;
      cursor:pointer;
      font-size:13px;
      transition: background .2s;
      display:flex;
      align-items:center;
      gap:6px;
    }
    .actionbtn:hover { background: var(--accent); color:white; }

    /* Requests */
    .requests {
      background: var(--bg-card);
      padding:12px;
      border-radius:14px;
      margin-bottom:6px;
      border:1px solid var(--border);
    }
    .req {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin:6px 0;
      gap:8px;
    }
    .req span { font-size:14px; }
    .req .btn { padding:6px 10px; font-size:12px; }

    /* Suggested box */
    .suggest {
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:10px;
      border-radius:12px;
      border:1px solid var(--border);
      background: var(--bg-card);
      margin-bottom:8px;
      gap:12px;
    }
    .suggest .suggest-info { display:flex; gap:10px; align-items:center; }
    .suggest .name { font-weight:600; font-size:14px; }
    .suggest .roomtag { font-size:12px; color:var(--text-muted); }

    .status-text { color:var(--text-muted); font-size:14px; margin-bottom:8px; min-height:1em; }

    .btn {
      padding:10px 14px;
      border-radius:10px;
      border:1px solid var(--border);
      background: var(--bg-hover);
      color:var(--text);
      cursor:pointer;
      display:flex;
      gap:8px;
      align-items:center;
    }
    .btn:hover { background: var(--accent); color:white; }

    /* The "popup-like" consent box under Consigliati */
    .consent-box {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid var(--border);
      border-radius:12px;
      padding:14px;
      margin-bottom:10px;
      display:flex;
      gap:12px;
      align-items:center;
      color:var(--text-muted);
    }
    .consent-text {
      flex:1;
      font-size:14px;
      line-height:1.35;
    }
    .consent-actions {
      display:flex;
      gap:8px;
      align-items:center;
    }

    /* Animations */
    @keyframes fadeIn { from{opacity:0; transform:translateY(-6px);} to{opacity:1; transform:translateY(0);} }
    @keyframes scaleIn { from{opacity:0; transform:scale(.95);} to{opacity:1; transform:scale(1);} }

    /* Responsive */
    @media (max-width:520px){
      .topbar{ flex-direction:row; gap:8px; }
      .consent-box { flex-direction:column; align-items:flex-start; }
      .consent-actions { width:100%; justify-content:flex-end; }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="topbar">
      <div class="title">Interlinked</div>
      <div class="menu" id="menu">
        <button class="iconbtn kebab" title="Menu"><i data-lucide="more-vertical"></i></button>
        <div class="panel">
          <button id="shareUid"><i data-lucide="share-2"></i> Condividi UID</button>
          <button id="profile"><i data-lucide="user"></i> Profilo</button>
          <button id="logout"><i data-lucide="log-out"></i> Esci</button>
        </div>
      </div>
    </div>

    <div id="requestsBox" class="requests" style="display:none"></div>

    <div class="section-title">Amici - <span id="friendsCount">0</span></div>
    <div id="contacts" class="contacts"></div>

    <div class="section-title">Consigliati</div>

    <!-- POP-UP-LIKE BOX sotto i consigliati, con UNICO pulsante "Consenti e Carica" -->
    <div id="consentBox" class="consent-box">
      <div class="consent-text">
        Per mostrarti i suggerimenti dai tuoi contatti Google dobbiamo accedere alla tua rubrica (solo lettura).
        Clicca <strong>Consenti e Carica</strong> per aprire la finestra di autorizzazione Google e caricare subito i suggeriti.
      </div>
      <div class="consent-actions">
        <button id="consentiCaricaBtn" class="btn" aria-label="Consenti l'accesso ai contatti Google e carica i suggerimenti">
          <i data-lucide="download-cloud"></i> Consenti e Carica
        </button>
      </div>
    </div>

    <div id="suggestedStatus" class="status-text">Non caricati</div>
    <div id="suggestedBox" class="suggested"></div>
  </div>

  <!-- Firebase compat libraries -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <!-- GAPI + GIS -->
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <script>
    // ---------- CONFIG FIREBASE ----------
    firebase.initializeApp({
      apiKey: "AIzaSyAd2Uv9xA36L49YPezEO1QpC6P7t9zHXto",
      authDomain: "interlinked-demo.firebaseapp.com",
      databaseURL: "https://interlinked-demo-default-rtdb.firebaseio.com",
      projectId: "interlinked-demo",
      storageBucket: "interlinked-demo.firebasestorage.app",
      messagingSenderId: "85117709871",
      appId: "1:85117709871:web:a154569112f845e2bfe0da",
      measurementId: "G-RBLX6ZQD01"
    });
    const auth = firebase.auth();
    const db   = firebase.database();
    const $ = s => document.querySelector(s);

    // ---------- GOOGLE / PEOPLE API CONFIG ----------
    const GOOGLE_CLIENT_ID = "85117709871-gsg2aanikj3n8vrkmsga22i6v48rd4eq.apps.googleusercontent.com";
    // Scope sufficiente per leggere la rubrica di Google Contacts:
    const PEOPLE_SCOPE = "https://www.googleapis.com/auth/contacts.readonly";

    // ---------- UI ELEMENTS ----------
    const menu = $("#menu");
    const contactsEl = $("#contacts");
    const reqBox = $("#requestsBox");
    const suggestedBox = $("#suggestedBox");
    const suggestedStatus = $("#suggestedStatus");
    const consentBox = $("#consentBox");
    const consentiCaricaBtn = $("#consentiCaricaBtn");
    const friendsCountEl = $("#friendsCount");

    // Menu toggle
    menu.querySelector(".kebab").addEventListener("click", ()=> menu.classList.toggle("open"));
    document.addEventListener("click", e=>{ if(!menu.contains(e.target)) menu.classList.remove("open"); });

    // Menu actions
    $("#logout").addEventListener("click", async ()=>{ await auth.signOut(); location.replace('login.html'); });
    $("#profile").addEventListener("click", ()=> location.href="profile.html");
    $("#shareUid").addEventListener("click", ()=> {
      if(!currentUid) return alert("Utente non caricato");
      const link = `${location.origin}${location.pathname}?add=${currentUid}`;
      if(navigator.share){
        navigator.share({
          title: "Interlinked",
          text: "Aggiungimi su Interlinked!",
          url: link
        }).catch(()=>{});
      } else {
        prompt("Copia questo link:", link);
      }
    });

    // ---------- AUTH & STATE ----------
    let currentUid = null, currentName = "Utente";
    let contactsRef = null, requestsRef = null;

    auth.onAuthStateChanged(async user=>{
      if(!user){ location.replace("login.html"); return; }
      currentUid = user.uid;
      // carica nome utente corrente
      try {
        const snap = await db.ref("users/"+currentUid+"/profile/name").once("value");
        currentName = snap.exists() ? snap.val() : "Utente";
      } catch(e){
        console.warn("Errore caricando nome:", e);
        currentName = "Utente";
      }

      initContacts();
      initRequests();

      // Se apri con ?add=UID ricevi automaticamente richiesta (invio)
      const params = new URLSearchParams(location.search);
      const addUid = params.get("add");
      if(addUid && addUid !== currentUid){
        const room = roomFor(currentUid, addUid);
        // aggiunge contatto locale (solo lato mittente) se non presente
        await ensureLocalContactOnce(currentUid, { name: "Nuovo Contatto", room });
        // invia richiesta all'altro (controlla duplicati)
        const res = await sendFriendRequestIfNeeded(addUid);
        if(res.ok) alert("Richiesta inviata automaticamente!");
        else alert("Richiesta non inviata: " + (res.reason || "unknown"));
        history.replaceState({}, document.title, location.pathname);
      }

      // iniziale
      suggestedStatus.textContent = "Non caricati";
    });

    // ---------- CONTATTI ----------
    function escapeHtml(str){
      if(!str) return "";
      return String(str)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    function renderContact(id,data){
      const div = document.createElement("div");
      div.className="contact";
      div.dataset.id = id;
      div.innerHTML = `
        <div class="contact-info">
          <div class="avatar"><i data-lucide="user"></i></div>
          <div>
            <div class="name">${escapeHtml(data.name)}</div>
            <div class="roomtag"></div>
          </div>
        </div>
        <div class="actions">
          <button class="actionbtn editBtn" title="Rinomina"><i data-lucide="edit-2"></i></button>
          <button class="actionbtn delBtn" title="Elimina"><i data-lucide="trash-2"></i></button>
        </div>
      `;
      div.querySelector(".contact-info").addEventListener("click", ()=> location.href="room.html#"+data.room);
      div.querySelector(".editBtn").addEventListener("click", (e)=>{ e.stopPropagation(); renameContact(id, data.name); });
      div.querySelector(".delBtn").addEventListener("click", (e)=>{ e.stopPropagation(); deleteContact(id, data.name); });

      return div;
    }

    function initContacts(){
      contactsEl.innerHTML = "";
      if(contactsRef) contactsRef.off();
      contactsRef = db.ref("users/"+currentUid+"/contacts");
      contactsRef.on("child_added", s=>{
        const node = renderContact(s.key, s.val());
        contactsEl.appendChild(node);
        lucide.createIcons();
        updateFriendsCount();
      });
      contactsRef.on("child_changed", s=>{
        const el = contactsEl.querySelector(`[data-id="${s.key}"]`);
        if(el){
          const newNode = renderContact(s.key, s.val());
          el.replaceWith(newNode);
          lucide.createIcons();
        }
      });
      contactsRef.on("child_removed", s=>{
        const el = contactsEl.querySelector(`[data-id="${s.key}"]`);
        if(el) el.remove();
        updateFriendsCount();
      });
    }

    function updateFriendsCount(){
      const count = contactsEl.children.length;
      friendsCountEl.textContent = count;
    }

    window.renameContact = (id, name) => {
      const newName = prompt("Nuovo nome:", name);
      if(newName && newName.trim()){
        db.ref("users/"+currentUid+"/contacts/"+id).update({ name: newName.trim() });
      }
    };

    window.deleteContact = (id, name) => {
      if(confirm("Eliminare " + name + " ?")){
        db.ref("users/"+currentUid+"/contacts/"+id).remove();
      }
    };

    // ---------- RICHIESTE ----------
    function renderRequest(id, r){
      const d = document.createElement("div");
      d.className = "req";
      d.dataset.id = id;
      d.innerHTML = `<span>${escapeHtml(r.fromName || "Utente")}</span>`;
      const acc = document.createElement("button"); acc.className="btn"; acc.innerHTML = '<i data-lucide="check"></i> Accetta';
      const rej = document.createElement("button"); rej.className="btn"; rej.innerHTML = '<i data-lucide="x"></i> Rifiuta';

      // Accept handler (idempotent)
      acc.addEventListener("click", async ()=>{
        acc.disabled = true;
        acc.style.opacity = "0.6";
        suggestedStatus.textContent = "Accettando...";

        try {
          const fromUid = r.from;
          const newRoom = r.room || roomFor(currentUid, fromUid || '');
          // verifiche: se già esiste il contatto con questa stanza, non duplicare
          const alreadyHere = await userHasContactWithRoom(currentUid, newRoom);
          const alreadyThere = fromUid ? await userHasContactWithRoom(fromUid, newRoom) : false;

          if(alreadyHere && alreadyThere){
            // rimuovi la richiesta (se ancora presente) — era già accettata in precedenza
            await db.ref("users/"+currentUid+"/requests/"+id).remove();
            suggestedStatus.textContent = "Già amici (rimozione richiesta)";
            d.remove();
            return;
          }

          // se non esistono, aggiungi contatti ad entrambi i lati (se fromUid presente)
          if(!alreadyHere){
            await db.ref("users/"+currentUid+"/contacts").push({ name: r.fromName || "Contatto", room: newRoom });
          }
          if(fromUid && !alreadyThere){
            await db.ref("users/"+fromUid+"/contacts").push({ name: currentName || "Contatto", room: newRoom });
          }

          // rimuovi la richiesta (sempre)
          await db.ref("users/"+currentUid+"/requests/"+id).remove();
          suggestedStatus.textContent = "Accettata";
          d.remove();
        } catch(e){
          console.error("Errore accettando richiesta:", e);
          suggestedStatus.textContent = "Errore durante l'accettazione";
          acc.disabled = false;
          acc.style.opacity = "1";
        } finally {
          lucide.createIcons();
        }
      });

      // Reject handler
      rej.addEventListener("click", async ()=>{
        try {
          await db.ref("users/"+currentUid+"/requests/"+id).remove();
          suggestedStatus.textContent = "Rifiutata";
          d.remove();
        } catch(e){
          console.error("Errore rifiutando richiesta:", e);
          suggestedStatus.textContent = "Errore rifiuto";
        }
      });

      d.append(acc, rej);
      return d;
    }

    function initRequests(){
      reqBox.innerHTML = "";
      if(requestsRef) requestsRef.off();
      requestsRef = db.ref("users/"+currentUid+"/requests");
      requestsRef.on("child_added", s=>{
        reqBox.style.display = "block";
        const node = renderRequest(s.key, s.val());
        reqBox.appendChild(node);
        lucide.createIcons();
      });
      requestsRef.on("child_removed", s=>{
        const el = reqBox.querySelector(`[data-id="${s.key}"]`);
        if(el) el.remove();
        if(!reqBox.children.length) reqBox.style.display = "none";
      });
    }

    // ---------- UTILS: ROOM DETERMINISTICA E CHECKS ----------
    // genera una room deterministica per due uid (ordina per stabilità)
    function roomFor(a, b){
      if(!a || !b) return "room_"+Math.random().toString(36).slice(2,10);
      return "room_" + [a, b].sort().join("_");
    }

    // controlla se un utente ha già un contatto con la stessa room
    async function userHasContactWithRoom(uid, room){
      if(!uid || !room) return false;
      try {
        const snap = await db.ref("users/"+uid+"/contacts").once("value");
        const c = snap.val() || {};
        for(const k in c){
          if(c[k] && c[k].room === room) return true;
        }
      } catch(e){
        console.warn("Errore controllando contatti per", uid, e);
      }
      return false;
    }

    // assicura che venga creato un contatto locale una sola volta (utile per fallback locali)
    async function ensureLocalContactOnce(uid, contactObj){
      try {
        const snap = await db.ref("users/"+uid+"/contacts").once("value");
        const c = snap.val() || {};
        // se esiste già una contact con stessa room non inserire
        for(const k in c){
          if(c[k] && c[k].room === contactObj.room) return;
        }
        await db.ref("users/"+uid+"/contacts").push(contactObj);
      } catch(e){
        console.warn("Errore ensureLocalContactOnce:", e);
      }
    }

    // verifica se su otherUid esiste già una richiesta proveniente da fromUid
    async function otherHasPendingRequestFrom(otherUid, fromUid){
      if(!otherUid || !fromUid) return false;
      try {
        const snap = await db.ref("users/"+otherUid+"/requests").once("value");
        const r = snap.val() || {};
        let found = false;
        for(const k in r){
          if(r[k] && r[k].from === fromUid) { found = true; break; }
        }
        return found;
      } catch(e){
        console.warn("Errore checking pending requests:", e);
        return false;
      }
    }

    // tenta di inviare richiesta all'altro utente solo se necessario (no duplicati)
    async function sendFriendRequestIfNeeded(otherUid){
      if(!otherUid || !currentUid) return { ok:false, reason: "invalid" };
      if(otherUid === currentUid) return { ok:false, reason: "self" };
      const room = roomFor(currentUid, otherUid);

      // 1) se sono già amici (stessa room in otherUid contacts) -> non inviare
      const otherHasContact = await userHasContactWithRoom(otherUid, room);
      if(otherHasContact){
        return { ok:false, reason: "already_friends" };
      }

      // 2) se l'altro ha già una request da me -> non inviare
      const alreadyRequested = await otherHasPendingRequestFrom(otherUid, currentUid);
      if(alreadyRequested){
        return { ok:false, reason: "already_requested" };
      }

      // 3) invia la richiesta
      try {
        await db.ref("users/"+otherUid+"/requests").push({
          from: currentUid,
          fromName: currentName,
          room,
          ts: Date.now()
        });
        return { ok:true };
      } catch(e){
        console.error("Errore inviando richiesta:", e);
        return { ok:false, reason: "error" };
      }
    }

    // ---------- SUGGERITI (People API) ----------
    let tokenClient = null;
    // fallback token holder se gapi.client.setToken non disponibile
    let __LAST_ACCESS_TOKEN = null;

    // Inizializza gapi client
    async function ensureGapiClient() {
      return new Promise((res, rej) => {
        if (typeof gapi === 'undefined') return rej(new Error("gapi non presente"));
        gapi.load("client", {
          callback: async () => {
            try {
              await gapi.client.init({
                discoveryDocs: ["https://people.googleapis.com/$discovery/rest?version=v1"]
              });
              res();
            } catch(e){ rej(e); }
          },
          onerror: rej
        });
      });
    }

    // Helpers per presentare meglio i contatti
    function firstNonEmpty(arr, getter){
      if(!Array.isArray(arr)) return "";
      for(const x of arr){
        const v = getter(x);
        if(v) return v;
      }
      return "";
    }

    function deriveDisplayName(person){
      // 1) Nome visualizzato People
      const byName = firstNonEmpty(person.names, n => n.displayName);
      if(byName) return byName;
      // 2) Email (valore o local-part)
      const email = firstNonEmpty(person.emailAddresses, e => e.value);
      if(email){
        const local = email.split("@")[0];
        return local || email;
      }
      // 3) Fallback
      return "Contatto";
    }

    function deriveSecondary(person){
      // Mostra la prima email se presente, altrimenti il primo telefono
      try {
        const emails = (person.emailAddresses || []).map(e => e.value).filter(Boolean);
        if(emails.length >= 1) return emails[0];
      } catch(e){ /* ignore */ }
      try {
        const phones = (person.phoneNumbers || []).map(p => p.value).filter(Boolean);
        if(phones.length >= 1) return phones[0];
      } catch(e){ /* ignore */ }
      return "Nessun contatto";
    }

    // Cerca utente per email o telefono, usando gli indici /byEmail e /byPhone
    async function findUserUidByPerson(person){
      const emails = (person.emailAddresses || []).map(e => (e.value||'').toLowerCase().trim()).filter(Boolean);
      const phones = (person.phoneNumbers || []).map(p => normalizePhone(p.value||'')).filter(Boolean);
      try {
        for (const em of emails){
          const snap = await db.ref('byEmail/'+em).once('value');
          if (snap.exists()) return snap.val();
        }
        for (const ph of phones){
          const snap = await db.ref('byPhone/'+ph).once('value');
          if (snap.exists()) return snap.val();
        }
      } catch(e){ console.warn('Errore findUserUidByPerson:', e); }
      return null;
    }

    function normalizePhone(input){
      if (!input) return "";
      const trimmed = String(input).replace(/\s+/g, "");
      const m = trimmed.match(/^\+?[0-9]{6,}$/);
      if (!m) return "";
      if (trimmed.startsWith('+')) return trimmed;
      return trimmed;
    }

    // Fetch & render con People API (richiede gapi.client *e* token impostato)
    async function fetchAndRenderPeopleWithGapi() {
      // Se abbiamo access token nella variabile fallback, useremo una request manuale con header Authorization
      const useManualAuth = !!__LAST_ACCESS_TOKEN;

      suggestedStatus.textContent = "Caricamento suggeriti...";
      suggestedBox.innerHTML = "";

      try {
        let res;
        if(useManualAuth){
          // chiamata manuale via gapi.client.request con header (più robusta se setToken non disponibile)
          res = await gapi.client.request({
            path: "https://people.googleapis.com/v1/people/me/connections",
            method: "GET",
            params: {
              pageSize: 1000,
              personFields: "names,emailAddresses,phoneNumbers,photos"
            },
            headers: {
              Authorization: "Bearer " + __LAST_ACCESS_TOKEN
            }
          });
        } else {
          // usare client wrapper (se setToken utilizzato precedentemente questo funzionerà)
          res = await gapi.client.people.people.connections.list({
            resourceName: "people/me",
            pageSize: 1000,
            personFields: "names,emailAddresses,phoneNumbers,photos"
          });
        }

        const connections = (res && res.result && res.result.connections) || (res && res.connections) || [];
        console.log("People API - primi 5 connections (debug):", connections.slice(0,5));
        // stampo anche l'intero oggetto per ispezione (attenzione: può essere grande)
        // console.debug("People API full response:", res);

        if(!Array.isArray(connections) || connections.length === 0){
          suggestedStatus.textContent = "Nessun Consigliato (risposta vuota)";
          lucide.createIcons();
          return;
        }

        // Filtra solo contatti con almeno nome/email (non usi telefoni)
        const useful = connections.filter(c => {
          const hasName  = c.names && c.names.some(n => n.displayName);
          const hasEmail = c.emailAddresses && c.emailAddresses.some(e => e.value);
          return hasName || hasEmail;
        });

        if(useful.length === 0){
          suggestedStatus.textContent = "Nessun Consigliato (nessuna email trovata)";
          lucide.createIcons();
          return;
        }

        useful.forEach(renderSuggested);
        suggestedStatus.textContent = `Consigliati caricati (${useful.length})`;
        lucide.createIcons();
      } catch(e){
        console.error("Errore fetchAndRenderPeopleWithGapi:", e);
        // Se c'è un problema di autorizzazione, prova a segnalare esplicitamente
        if(e && e.result && e.result.error && e.result.error.code === 403){
          suggestedStatus.textContent = "Accesso negato alle Rubriche (scope non concesso)";
        } else {
          suggestedStatus.textContent = "Errore People API, controlla console";
        }
      }
    }

    // Inizializza tokenClient (GIS)
    function ensureTokenClient() {
      if(tokenClient) return;
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: GOOGLE_CLIENT_ID,
        scope: PEOPLE_SCOPE,
        callback: async (resp) => {
          if(resp.error){
            console.error("Token error callback:", resp);
            suggestedStatus.textContent = "Permesso non concesso";
            consentiCaricaBtn.disabled = false;
            return;
          }
          // Se abbiamo access_token, proviamo a impostarlo in gapi client; se non è possibile usiamo fallback.
          try {
            if (resp.access_token) {
              __LAST_ACCESS_TOKEN = resp.access_token;
            }

            // Preferiamo usare gapi.client.setToken se presente (più pulito)
            if (gapi && gapi.client && typeof gapi.client.setToken === 'function' && resp.access_token){
              try {
                gapi.client.setToken({ access_token: resp.access_token });
                // Pulizia fallback token perché ora gapi gestisce internamente
                __LAST_ACCESS_TOKEN = null;
              } catch(inner){
                console.warn("gapi.client.setToken ha fallito, useremo fallback token:", inner);
                // rimane __LAST_ACCESS_TOKEN valorizzato
              }
            } else {
              // gapi.client.setToken non disponibile, useremo fallback header Authorization
              console.warn("gapi.client.setToken non disponibile; useremo Authorization header fallback.");
            }
          } catch(e){
            console.warn("Errore impostando token:", e);
          }

          // Prova a chiamare l'API e renderizzare
          try {
            await fetchAndRenderPeopleWithGapi();
          } catch(e){
            console.error("Errore People API:", e);
            suggestedStatus.textContent = "Errore People API";
          } finally {
            // Nascondi comunque il pop-up dopo il tentativo (richiesto)
            if(consentBox) consentBox.style.display = "none";
            consentiCaricaBtn.disabled = false;
          }
        }
      });
    }

    // Azione unico bottone: Consenti e Carica
    consentiCaricaBtn.addEventListener("click", async () => {
      suggestedStatus.textContent = "Apertura autorizzazione...";
      consentiCaricaBtn.disabled = true;

      try {
        await ensureGapiClient();
      } catch(e){
        console.warn("gapi init fallito:", e);
        suggestedStatus.textContent = "gapi non disponibile";
        consentiCaricaBtn.disabled = false;
        return;
      }

      try {
        ensureTokenClient();
        // User gesture → meno probabile che il popup venga bloccato
        tokenClient.requestAccessToken({ prompt: 'consent' });
        // La callback gestisce fetch, stato e chiusura pop-up
      } catch(err){
        console.error("requestAccessToken error:", err);
        suggestedStatus.textContent = "Popup bloccato o errore";
        consentiCaricaBtn.disabled = false;
      }
    });

    // ---------- Render suggeriti / gestione accept già gestita altrove ----------
    function renderSuggested(person){
      const displayName = deriveDisplayName(person);
      const secondary = deriveSecondary(person);

      const div = document.createElement("div");
      div.className = "suggest";
      div.innerHTML = `
        <div class="suggest-info">
          <div class="avatar" aria-hidden="true">${escapeHtml(displayName.charAt(0).toUpperCase())}</div>
          <div>
            <div class="name">${escapeHtml(displayName)}</div>
            <div class="roomtag">${escapeHtml(secondary)}</div>
          </div>
        </div>
        <div class="actions">
          <button class="actionbtn acceptBtn" title="Aggiungi"><i data-lucide="check"></i></button>
          <button class="actionbtn rejectBtn" title="Rimuovi suggerimento"><i data-lucide="x"></i></button>
        </div>
      `;

      const acceptBtn = div.querySelector(".acceptBtn");
      const rejectBtn = div.querySelector(".rejectBtn");

      // Handler per Accetta: cerca UID dell'utente registrato (se presente) -> invia richiesta.
      acceptBtn.addEventListener("click", async ()=>{
        acceptBtn.disabled = true;
        acceptBtn.style.opacity = "0.6";
        suggestedStatus.textContent = "Elaborazione richiesta...";

        try {
          const otherUid = await findUserUidByPerson(person);

          if(otherUid && otherUid !== currentUid){
            // usa room deterministica
            const room = roomFor(currentUid, otherUid);

            // controlli per evitare duplicati (amici già presenti, o richiesta già inviata)
            const otherHasContact = await userHasContactWithRoom(otherUid, room);
            if(otherHasContact){
              suggestedStatus.textContent = "L'utente è già nei tuoi amici";
              div.remove();
              return;
            }
            const alreadyRequested = await otherHasPendingRequestFrom(otherUid, currentUid);
            if(alreadyRequested){
              suggestedStatus.textContent = "Hai già inviato una richiesta a questo utente";
              div.remove();
              return;
            }

            // invia richiesta in modo sicuro
            const res = await sendFriendRequestIfNeeded(otherUid);
            if(res.ok){
              suggestedStatus.textContent = "Richiesta inviata";
              div.remove();
            } else {
              if(res.reason === "already_friends") suggestedStatus.textContent = "Siete già amici";
              else if(res.reason === "already_requested") suggestedStatus.textContent = "Richiesta già inviata";
              else suggestedStatus.textContent = "Errore invio richiesta";
            }
          } else if(otherUid && otherUid === currentUid){
            // è il tuo stesso account (es. contatto con la tua email) -> aggiungi localmente
            const room = roomFor(currentUid, otherUid);
            await ensureLocalContactOnce(currentUid, { name: displayName || "Contatto", room });
            suggestedStatus.textContent = "Aggiunto (sei già registrato)";
            div.remove();
            updateFriendsCount();
          } else {
            // l'utente non è registrato: fallback -> aggiungi solo alla tua rubrica locale
            const room = "room_"+Math.random().toString(36).slice(2,10);
            await ensureLocalContactOnce(currentUid, { name: displayName || "Contatto", room });
            suggestedStatus.textContent = "Contatto aggiunto (utente non iscritto)";
            div.remove();
            updateFriendsCount();
          }
        } catch(e){
          console.error("Errore accettando suggerito:", e);
          suggestedStatus.textContent = "Errore invio richiesta";
        } finally {
          acceptBtn.disabled = false;
          acceptBtn.style.opacity = "1";
          lucide.createIcons();
        }
      });

      // Rimuovi suggerimento (solo UI)
      rejectBtn.addEventListener("click", ()=> {
        div.remove();
        suggestedStatus.textContent = "Suggerimento rimosso";
      });

      suggestedBox.appendChild(div);
    }

    // ---------- icone e cleanup ----------
    lucide.createIcons();
    window.addEventListener("beforeunload", ()=>{
      if(contactsRef) contactsRef.off();
      if(requestsRef) requestsRef.off();
    });

        "Cross-Origin-Opener-Policy policy would block the window.opener call."

        Per rimuoverli serviraebbe impostare header COOP/COEP sul server che serve la pagina;
        non è una correzione fatta via frontend.

      - Se dopo aver premuto "Consenti e Carica" in console vedi il dump dei "connections"
        e noti che gli oggetti NON contengono `emailAddresses`, significa che nei contatti Google
        dell'account non ci sono email per quei contatti. Controlla il contenuto reale: ho
        aggiunto `console.log` dei primi 5 elementi per aiutarti a ispezionare.

      - Se invece la risposta contiene email e l'app ancora non le mostra, guarda nei log:
        usiamo sia il metodo standard `gapi.client.setToken` (quando disponibile) sia
        il fallback che passa `Authorization: Bearer <token>`; in questo modo risolviamo eventuali
        problemi legati a versioni del client gapi.

        estrarre l'email che vedi lì.
    */
  </script>
