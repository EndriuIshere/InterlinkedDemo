    }
    * { box-sizing: border-box; margin:0; padding:0; }
             body {

      background: var(--bg-dark); 
      color: var(--text);
      display:flex; 
      justify-content:center;
      align-items:flex-start;

      -moz-osx-font-smoothing: grayscale;
      padding:16px;
      padding-top: 60px;
      overflow-y: auto;
    }
         .card {
       width:100%; 
       max-width:420px;
       background: var(--bg-card); 
       border:1px solid var(--border); 
       border-radius:16px;
       padding:40px 32px 32px 32px;

       display:flex; 
       flex-direction:column; 
       gap:20px;
       animation: slideUp 0.6s ease-out;

     }

        padding: 8px;
        padding-top: 50px;
      }

         padding: 28px 20px 20px 20px;

       }

        font-size: 1.6rem;

      }

        gap: 6px;
      }

        height: 44px;

      }
      .btn {

      }

      }
      .legal-links {

        gap: 12px;
      }
    }
    
                  @media (max-height: 600px) {
      body {
        padding-top: 40px;
      }
      .card {
        padding: 24px 16px 16px 16px;
        gap: 12px;
      }
      .title {
        font-size: 1.4rem;
        margin-bottom: 2px;
      }
      .field {
        gap: 4px;
      }
      input {
        height: 40px;

      }
      .btn {
        padding: 10px;
      }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {

      }
    }
    
    .title {

    .field {

      gap:8px;

    }
    
    .input-container {
      display: flex;
      gap: 8px;
      transition: all 0.3s ease;
    }
    
    .country-select {
      flex: 0 0 auto;
      width: 100px;
      height: 48px;
      padding: 0 12px;
      border: 1px solid var(--border);

      outline: none;
      opacity: 0;
      transform: translateX(-20px);
      overflow: hidden;
      max-width: 0;
    }
    
    .country-select.show {
      opacity: 1;
      transform: translateX(0);

    }
    
    .country-select:hover {

    #identifier {

    .field:nth-child(2) { animation-delay: 0.1s; }
    .field:nth-child(3) { animation-delay: 0.2s; }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {

        transform: translateY(0);

    label {

    .icon-btn {

      justify-content:center;
      background:transparent;

    .icon-btn:hover {

    }
    
    .icon-btn:active { 
      transform: scale(0.95);

    .icon-btn svg { 
      width:20px; 
      height:20px; 
      aspect-ratio:1 / 1; 
      display:block;
      flex-shrink: 0;
      transform: translateY(1px);
    }
    
    .btn {
      width:100%; 
      padding:14px; 
      border-radius:12px; 
      border:1px solid var(--border); 
      background: var(--bg-hover); 
      color: var(--text); 
      cursor:pointer;
      font-weight:600;
      font-size: 1rem;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }
    
    .btn:hover { 
      background: var(--accent); 
      color: white;
      transform: translateY(-2px);

    .btn:active {

    .google {

    }
    
    .google:hover {

      border-color: var(--accent);
    }
    
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 8px 0;
      color: var(--text-muted);
      font-size: 0.9rem;
    }
    
    .divider::before,

    .divider::before {

    .divider::after {

    .muted {

    .link {

    .links-section {

    .legal-links {

      justify-content: center;
      gap: 16px;

    .error {

      font-size:.9rem; 
      min-height:1.2em; 
      text-align:center;
      animation: shake 0.5s ease-in-out;
    }
    
    .success { 
      color: var(--success); 
      font-size:.9rem; 
      min-height:1.2em; 
      text-align:center;
      animation: fadeIn 0.5s ease-out;
    }
    
         @keyframes shake {
       0%, 100% { transform: translateX(0); }

     }

       border-radius: 4px;
     }
     
     body::-webkit-scrollbar-thumb:hover {

     }
  </style>

    auth.getRedirectResult().then((result) => {
      if (result && result.user) {
        // L'utente Ã¨ tornato da un redirect OAuth

        // Aggiorna il profilo e l'indice byEmail

        updates['users/'+user.uid+'/profile'] = { email, name };

        // Aggiungi anche la versione codificata per compatibilitÃ

    // Timeout di sicurezza per evitare white screen infinito
    let loginTimeout;
    function startLoginTimeout() {
      if (loginTimeout) clearTimeout(loginTimeout);
      loginTimeout = setTimeout(() => {
        console.warn('Login timeout - ripristino UI');
        const btn = document.getElementById('googleLogin');
        if (btn) {

    function clearLoginTimeout() {
      if (loginTimeout) {

    // Normalizza numeri: rimuove spazi/separatori, mantiene + e cifre
    function normalizePhone(input){
      if (!input) return "";
      const trimmed = String(input).replace(/\s+/g, "");
      const m = trimmed.match(/^\+?[0-9]{6,}$/);
      if (!m) return "";
      if (trimmed.startsWith('+')) return trimmed;
      return '+' + trimmed;
    }

    // Codifica email per essere usata come chiave Firebase (rimuove caratteri non validi)
    function encodeEmailForFirebase(email) {
      return email.toLowerCase().replace(/[.#$/[\]]/g, '_');
    }

    // Decodifica email da chiave Firebase
    function decodeEmailFromFirebase(encodedEmail) {
      return encodedEmail.replace(/_/g, '.');
    }



    // Cerca email nell'indice byEmail, gestendo sia email codificate che non codificate
    async function findUserByEmail(email) {
      if (!email) return null;
      
      const emailLower = email.toLowerCase();
      console.log('findUserByEmail - cercando:', emailLower);
      
      // Prova prima con l'email codificata (sicura per Firebase)
      try {
        const encodedEmail = encodeEmailForFirebase(emailLower);
        console.log('Provo con email codificata:', encodedEmail);
        const encodedSnap = await db.ref('byEmail/' + encodedEmail).once('value');
        if (encodedSnap.exists()) {
          console.log('âœ… Email trovata (codificata):', encodedEmail, 'UID:', encodedSnap.val());
          return encodedSnap.val();
        } else {
          console.log('âŒ Email non trovata (codificata):', encodedEmail);
        }
      } catch(e) {
        console.warn('Errore cercando email codificata:', e);
      }
      
      // Se non trovata, prova con l'email originale (non codificata) - solo se non ha caratteri problematici
      if (!emailLower.includes('.') && !emailLower.includes('#') && !emailLower.includes('$') && !emailLower.includes('[') && !emailLower.includes(']')) {
        try {
          console.log('Provo con email non codificata:', emailLower);
          const emailSnap = await db.ref('byEmail/' + emailLower).once('value');
          if (emailSnap.exists()) {
            console.log('âœ… Email trovata (non codificata):', emailLower, 'UID:', emailSnap.val());
            return emailSnap.val();
          } else {
            console.log('âŒ Email non trovata (non codificata):', emailLower);
          }
        } catch(e) {
          console.warn('Errore cercando email non codificata:', e);
        }
      }
      
      console.log('âŒ Email non trovata in nessun formato');
      return null;
    }

    // Rileva se l'input Ã¨ un'email o un telefono
    function detectInputType(input) {
      if (!input) return 'email';
      
      const trimmed = input.trim();
      
      // Se contiene @ Ã¨ sicuramente un'email
      if (trimmed.includes('@')) return 'email';
      
      // Se inizia con + seguito da numeri Ã¨ un telefono
      if (/^\+\d+/.test(trimmed)) return 'phone';
      
      // Se contiene solo numeri (almeno 7 cifre) Ã¨ un telefono
      if (/^\d{7,}$/.test(trimmed.replace(/\s/g, ''))) return 'phone';
      
      // Se contiene solo numeri, +, spazi, trattini, parentesi ed Ã¨ abbastanza lungo
      if (/^[\d\s\+\-\(\)]+$/.test(trimmed) && trimmed.replace(/\D/g, '').length >= 7) return 'phone';
      
      // Default: email
      return 'email';
    }

    // Aggiorna l'UI in base al tipo di input rilevato
    function updateInputUI(inputType) {
      const label = document.getElementById('identifierLabel');
      const countrySelect = document.getElementById('countryCode');
      const identifier = document.getElementById('identifier');
      
      // Evita cambiamenti inutili
      const currentType = countrySelect.classList.contains('show') ? 'phone' : 'email';
      if (currentType === inputType) return;
      
      if (inputType === 'phone') {
        // Animazione per passare a modalitÃ  telefono
        label.textContent = 'Telefono';
        identifier.placeholder = 'es. 3331234567';
        
        // Mostra il dropdown con animazione
        countrySelect.style.display = 'block';
        // Forza un reflow per assicurarsi che l'elemento sia visibile
        countrySelect.offsetHeight;
        countrySelect.classList.add('show');
      } else {
        // Animazione per passare a modalitÃ  email
        label.textContent = 'E-mail';
        identifier.placeholder = 'es. mario@esempio.com';
        
        // Nascondi il dropdown con animazione
        countrySelect.classList.remove('show');
        setTimeout(() => {
          if (!countrySelect.classList.contains('show')) {
            countrySelect.style.display = 'none';
          }
        }, 300);
      }
    }

    // Mappa errori Firebase in italiano
    function mapErr(e){
      const c = e?.code || "";
      if (c === "auth/user-not-found") return "Utente non trovato";
      if (c === "auth/wrong-password") return "Password errata";
      if (c === "auth/invalid-email") return "Email non valida";
      if (c === "auth/too-many-requests") return "Troppi tentativi, riprova piÃ¹ tardi";
      if (c === "auth/network-request-failed") return "Errore di rete";
      if (c === "auth/popup-closed-by-user") return "Popup chiuso";
      if (c === "auth/cancelled-popup-request") return "Operazione annullata";
      if (c === "auth/popup-blocked") return "Popup bloccato dal browser";
      if (c === "auth/operation-not-allowed") return "Operazione non consentita";
      return e?.message || "Errore sconosciuto";
    }

    // Mostra errore
    function showErr(msg){
      const el = document.getElementById('error');
      el.textContent = msg;
      el.style.display = msg ? 'block' : 'none';
      document.getElementById('success').style.display = 'none';

    // Mostra successo

      el.textContent = msg;

      document.getElementById('error').style.display = 'none';

    // Login con email/password o telefono
    document.getElementById('emailLogin').addEventListener('click', async ()=>{
      showErr('');
      const identifier = document.getElementById('identifier').value.trim();

      if (!identifier || !password) return showErr('Inserisci tutti i campi.');

      try {

        // Se Ã¨ un telefono, prova a risolverlo
        if (inputType === 'phone') {
          let phone = identifier;
          // Se non ha il +, aggiungi il prefisso del paese
          if (!phone.startsWith('+')) {
            phone = countryCode + phone;
          }
          phone = normalizePhone(phone);
          
          if (phone) {
            let emailFound = false;
            // Cerca solo nell'indice byPhone (unico metodo autorizzato)
            try {
              console.log('Cercando telefono:', phone);
              
              // Prova anche senza il prefisso + per vedere se Ã¨ quello il problema
              const phoneWithoutPlus = phone.startsWith('+') ? phone.substring(1) : phone;
              console.log('Provo anche senza +:', phoneWithoutPlus);
              
              const phoneSnap = await db.ref('byPhone/'+phone).once('value');
              console.log('Risultato ricerca telefono con +:', phoneSnap.exists(), phoneSnap.val());
              
              // Se non trovato con +, prova senza +
              if (!phoneSnap.exists()) {
                const phoneSnapNoPlus = await db.ref('byPhone/'+phoneWithoutPlus).once('value');
                console.log('Risultato ricerca telefono senza +:', phoneSnapNoPlus.exists(), phoneSnapNoPlus.val());
                
                if (phoneSnapNoPlus.exists()) {
                  const uid = phoneSnapNoPlus.val();
                  const emailSnap = await db.ref('users/'+uid+'/profile/email').once('value');
                  if (emailSnap.exists()) {
                    email = emailSnap.val();
                    emailFound = true;
                    console.log('Email trovata (senza +):', email);
                  }
                }
              }
              
              if (phoneSnap.exists()) {
                const uid = phoneSnap.val();
                const emailSnap = await db.ref('users/'+uid+'/profile/email').once('value');
                if (emailSnap.exists()) {
                  email = emailSnap.val();
                  emailFound = true;
                  console.log('Email trovata:', email);
                }
              }
            } catch(e) {
              console.warn('Errore cercando telefono nell\'indice:', e);
            }
            
            // Se non abbiamo trovato l'email, mostra errore
            if (!emailFound) {
              console.log('Telefono non trovato nel database');
              return showErr('Numero di telefono non trovato. Verifica il numero o usa l\'email.');
            }
          } else {
            return showErr('Numero di telefono non valido.');
          }
        } else if (inputType === 'email') {
          // Se Ã¨ un'email, verifica che esista nel database prima di tentare il login
          console.log('Verificando email nel database:', identifier);
          const uid = await findUserByEmail(identifier);
          if (!uid) {
            console.log('Email non trovata nel database:', identifier);
            return showErr('Email non trovata. Verifica l\'indirizzo o registrati.');
          }
          console.log('Email trovata nel database, UID:', uid);
          
          // Verifica se l'utente ha un account email/password o solo OAuth
          try {
            const userRecord = await auth.fetchSignInMethodsForEmail(identifier);
            console.log('Metodi di autenticazione disponibili:', userRecord);
            
            if (userRecord.length === 0) {
              // L'email esiste nel database ma non in Firebase Auth
              // Questo puÃ² succedere se l'utente Ã¨ stato creato solo nel database
              // o se c'Ã¨ un problema di sincronizzazione
              console.warn('Email trovata nel database ma non in Firebase Auth');
              
              // Prova a verificare se l'utente esiste in Firebase Auth con un metodo diverso
              try {
                // Prova a fare sign in con credenziali vuote per vedere l'errore specifico
                await auth.signInWithEmailAndPassword(identifier, 'dummy_password_for_test');
              } catch(testError) {
                console.log('Test error code:', testError.code);
                
                if (testError.code === 'auth/user-not-found') {
                  // L'utente non esiste in Firebase Auth, ma esiste nel database
                  // Questo indica un problema di sincronizzazione
                  return showErr('Account trovato ma non autenticabile. Usa "Continua con Google" per ricreare l\'account.');
                } else if (testError.code === 'auth/wrong-password') {
                  // L'utente esiste in Firebase Auth ma la password Ã¨ sbagliata
                  // Questo Ã¨ normale, procedi con il login
                  console.log('Utente trovato in Firebase Auth, procedo con login normale');
                  return; // Esci dalla verifica e procedi con il login
                } else if (testError.code === 'auth/invalid-credential') {
                  // Credenziali non valide, ma l'utente esiste
                  console.log('Utente trovato in Firebase Auth, procedo con login normale');
                  return; // Esci dalla verifica e procedi con il login
                }
              }
              
              // Se arriviamo qui, c'Ã¨ un problema sconosciuto
              return showErr('Problema con l\'account. Contatta il supporto.');
            }
            
            // Se l'utente ha solo provider OAuth (Google), non puÃ² usare email/password
            if (userRecord.length === 1 && userRecord[0] !== 'password') {
              return showErr('Questo account Ã¨ stato creato con Google. Usa "Continua con Google" per accedere.');
            }
            
            // Se l'utente ha password, procedi normalmente
            if (userRecord.includes('password')) {
              console.log('Account supporta email/password, procedo con login');
            }
            
          } catch(authError) {
            console.warn('Errore verificando metodi di autenticazione:', authError);
            // Procedi comunque con il tentativo di login
          }
        }

        // Ora autentica con l'email (originale o risolta dal telefono)
        await auth.signInWithEmailAndPassword(email, password);
        showSuccess('Accesso effettuato!');
        setTimeout(() => location.replace('index.html'), 1000);
      } catch(e){
        console.error('Errore login:', e);
        showErr('Errore: ' + mapErr(e));
      }
    });

    // Login con Google
    document.getElementById('googleLogin').addEventListener('click', async ()=>{
      showErr('');
      showSuccess('');
      
      try {
        // Mostra stato di caricamento
        const btn = document.getElementById('googleLogin');
        btn.textContent = 'Caricamento...';
        btn.disabled = true;
        
        // Avvia timeout di sicurezza
        startLoginTimeout();
        
        const provider = new firebase.auth.GoogleAuthProvider();
        
        // Configura provider per evitare problemi di popup
        provider.setCustomParameters({
          prompt: 'select_account'
        });
        
        // Prova prima con popup
        let result;
        try {
          result = await auth.signInWithPopup(provider);
          // Se arriviamo qui, il popup Ã¨ riuscito
          clearLoginTimeout();
        } catch(popupError) {
          console.warn("Popup fallito, provo con redirect:", popupError);
          
          // Se popup fallisce, usa redirect (piÃ¹ robusto)
          if (popupError.code === 'auth/popup-blocked' || 
              popupError.code === 'auth/popup-closed-by-user' ||
              popupError.code === 'auth/cancelled-popup-request') {
            
            try {
              result = await auth.signInWithRedirect(provider);
              // Con redirect, la pagina si ricaricherÃ  automaticamente
              return; // Esci qui perchÃ© la pagina si ricaricherÃ 
            } catch(redirectError) {
              console.error("Anche redirect fallito:", redirectError);
              clearLoginTimeout();
              throw redirectError;
            }
          } else {
            clearLoginTimeout();
            throw popupError;
          }
        }
        
        // Se arriviamo qui, il popup Ã¨ riuscito
        if (result && result.user) {
          const user = result.user;
          const email = user.email;
          const name = user.displayName || 'Utente';
          
          // Aggiorna il profilo e l'indice byEmail (entrambi i formati per compatibilitÃ )
          const updates = {};
          updates['users/'+user.uid+'/profile'] = { email, name };
          updates['byEmail/'+email.toLowerCase()] = user.uid;
          
          // Aggiungi anche la versione codificata per compatibilitÃ  con utenti esistenti
          const encodedEmail = encodeEmailForFirebase(email);
          if (encodedEmail !== email.toLowerCase()) {
            updates['byEmail/'+encodedEmail] = user.uid;
          }
          
          // Verifica se esiste giÃ  un utente nel database con questa email
          try {
            const existingUser = await findUserByEmail(email);
            if (existingUser && existingUser !== user.uid) {
              console.log('Utente esistente trovato con email diversa, aggiorno i riferimenti');
              // Aggiorna i riferimenti per mantenere la compatibilitÃ 
              updates['byEmail/'+email.toLowerCase()] = existingUser;
              if (encodedEmail !== email.toLowerCase()) {
                updates['byEmail/'+encodedEmail] = existingUser;
              }
              // Aggiorna anche il profilo dell'utente esistente
              updates['users/'+existingUser+'/profile'] = { email, name };
            }
          } catch(e) {
            console.warn('Errore verificando utente esistente:', e);
          }
          
          try {
            await db.ref().update(updates);
            console.log('Profilo aggiornato con successo');
          } catch(e) {
            console.warn('Errore aggiornando profilo:', e);
          }
          
          showSuccess('Accesso effettuato!');
          setTimeout(() => location.replace('index.html'), 1000);
        }
        
      } catch(e){
        console.error('Errore Google login:', e);
        
        // Gestisci errori specifici
        let errorMessage = 'Errore sconosciuto';
        
        if (e.code === 'auth/popup-blocked') {
          errorMessage = 'Popup bloccato dal browser. Clicca di nuovo o disabilita il blocco popup.';
        } else if (e.code === 'auth/popup-closed-by-user') {
          errorMessage = 'Popup chiuso. Riprova.';
        } else if (e.code === 'auth/cancelled-popup-request') {
          errorMessage = 'Operazione annullata. Riprova.';
        } else if (e.code === 'auth/network-request-failed') {
          errorMessage = 'Errore di rete. Verifica la connessione.';
        } else if (e.code === 'auth/operation-not-allowed') {
          errorMessage = 'Login Google non abilitato. Contatta il supporto.';
        } else {
          errorMessage = mapErr(e);
        }
        
        showErr('Errore: ' + errorMessage);
      } finally {
        // Pulisci sempre il timeout e ripristina il bottone
        clearLoginTimeout();
        const btn = document.getElementById('googleLogin');
        btn.textContent = 'â†ªï¸Ž Continua con Google';
        btn.disabled = false;
      }
    });

    // Reset password
    document.getElementById('resetPassword').addEventListener('click', async ()=>{
      const identifier = document.getElementById('identifier').value.trim();
      const countryCode = document.getElementById('countryCode').value;
      if (!identifier) return showErr('Inserisci prima la tua email o telefono.');
      
      try {
        let email = identifier;
        const inputType = detectInputType(identifier);
        
        // Se Ã¨ un telefono, prova a risolverlo
        if (inputType === 'phone') {
          let phone = identifier;
          // Se non ha il +, aggiungi il prefisso del paese
          if (!phone.startsWith('+')) {
            phone = countryCode + phone;
          }
          phone = normalizePhone(phone);
          
          if (phone) {
            let emailFound = false;
            // Cerca solo nell'indice byPhone (unico metodo autorizzato)
            try {
              const phoneSnap = await db.ref('byPhone/'+phone).once('value');
              if (phoneSnap.exists()) {
                const uid = phoneSnap.val();
                const emailSnap = await db.ref('users/'+uid+'/profile/email').once('value');
                if (emailSnap.exists()) {
                  email = emailSnap.val();
                  emailFound = true;
                }
              }
            } catch(e) {
              console.warn('Errore cercando telefono per reset:', e);
            }
            
            if (!emailFound) {
              return showErr('Numero di telefono non trovato. Verifica il numero o usa l\'email.');
            }
          } else {
            return showErr('Numero di telefono non valido.');
          }
        } else if (inputType === 'email') {
          // Se Ã¨ un'email, verifica che esista nel database prima di inviare il reset
          const uid = await findUserByEmail(identifier);
          if (!uid) {
            console.log('Email non trovata nel database per reset:', identifier);
            return showErr('Email non trovata. Verifica l\'indirizzo o registrati.');
          }
          console.log('Email trovata nel database per reset, UID:', uid);
        }
        
        await auth.sendPasswordResetEmail(email);
        showSuccess('Email di reset inviata! Controlla la tua casella.');
      } catch(e){
        console.error('Errore reset password:', e);
        showErr('Errore: ' + mapErr(e));
      }
    });

    // Debounce per evitare cambiamenti troppo rapidi
    let inputTimeout;
    
    // Rilevamento automatico del tipo di input
    document.getElementById('identifier').addEventListener('input', (e) => {
      clearTimeout(inputTimeout);
      inputTimeout = setTimeout(() => {
        const inputType = detectInputType(e.target.value);
        updateInputUI(inputType);
      }, 150); // Aspetta 150ms prima di cambiare
    });

    // Enter key per login
    document.addEventListener('keydown', (e)=>{
      if (e.key === 'Enter') {
        document.getElementById('emailLogin').click();
      }
    });
  </script>
