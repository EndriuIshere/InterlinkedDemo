<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interlinked — Login</title>
  <style>
    :root {
      --gap: 12px;
      --bg-dark: #0b0f19;
      --bg-card: #141a2a;
      --bg-hover: #1b2235;
      --border: #2c344a;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --text: #e5e7eb;
      --text-muted: #94a3b8;
      --danger: #ef4444;
      --success: #10b981;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
         body {
       min-height:100vh; 
       background: var(--bg-dark); 
       color: var(--text);
       display:flex; 
       justify-content:center;
       align-items:flex-start;
       font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
       -webkit-font-smoothing: antialiased;
       -moz-osx-font-smoothing: grayscale;
       padding:16px;
       overflow-y: auto;
     }
         .card {
       width:100%; 
       max-width:420px;
       background: var(--bg-card); 
       border:1px solid var(--border); 
       border-radius:16px;
       padding:40px 32px 32px 32px; 
       box-shadow:0 20px 40px rgba(0,0,0,.4);
       display:flex; 
       flex-direction:column; 
       gap:20px;
       animation: slideUp 0.6s ease-out;
       margin-top: 20px;
     }
    
    /* Mobile optimizations */
         @media (max-height: 700px) {
       body {
         padding: 8px;
       }
       .card {
         padding: 28px 20px 20px 20px;
         gap: 16px;
       }
      .title {
        font-size: 1.6rem;
        margin-bottom: 4px;
      }
      .field {
        gap: 6px;
      }
      input {
        height: 44px;
        padding: 12px 14px;
      }
      .btn {
        padding: 12px;
      }
      .links-section {
        gap: 6px;
        margin-top: 4px;
      }
      .legal-links {
        font-size: 0.75rem;
        gap: 12px;
      }
    }
    
         @media (max-height: 600px) {
       .card {
         padding: 24px 16px 16px 16px;
         gap: 12px;
       }
      .title {
        font-size: 1.4rem;
        margin-bottom: 2px;
      }
      .field {
        gap: 4px;
      }
      input {
        height: 40px;
        padding: 10px 12px;
      }
      .btn {
        padding: 10px;
      }
      .divider {
        margin: 4px 0;
      }
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .title { 
      font-weight:800; 
      font-size:2rem; 
      text-align:center; 
      margin-bottom:8px; 
      color: var(--accent);
      letter-spacing: -0.5px;
    }
    
    .field { 
      display:flex; 
      flex-direction:column; 
      gap:8px; 
      position:relative;
      animation: fadeIn 0.8s ease-out;
    }
    
    .field:nth-child(2) { animation-delay: 0.1s; }
    .field:nth-child(3) { animation-delay: 0.2s; }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    label { 
      font-size:.9rem; 
      color: var(--text-muted);
      font-weight: 500;
    }
    
    input {
      width:100%; 
      padding:14px 16px; 
      border-radius:12px; 
      border:1px solid var(--border); 
      background: var(--bg-dark); 
      color: var(--text); 
      height:48px;
      font-size: 1rem;
      transition: all 0.2s ease;
      outline: none;
    }
    
    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      transform: translateY(-1px);
    }
    
    input::placeholder {
      color: var(--text-muted);
      opacity: 0.7;
    }
    
    .with-eye { 
      padding-right:48px; 
    }

    .icon-btn {
      position:absolute; 
      right:8px; 
      width:32px; 
      height:32px; 
      display:flex; 
      align-items:center;
      justify-content:center;
      background:transparent; 
      border:0; 
      border-radius:8px; 
      cursor:pointer; 
      color: var(--text-muted);
      transition: all 0.2s ease;
      top: 36px; 
    }
    
    .icon-btn:hover { 
      color: var(--text); 
      background: var(--bg-hover);
      transform: scale(1.05);
    }
    
    .icon-btn:active { 
      transform: scale(0.95); 
    }
    
    .icon-btn svg { 
      width:20px; 
      height:20px; 
      aspect-ratio:1 / 1; 
      display:block;
      flex-shrink: 0;
      transform: translateY(1px);
    }
    
    .btn {
      width:100%; 
      padding:14px; 
      border-radius:12px; 
      border:1px solid var(--border); 
      background: var(--bg-hover); 
      color: var(--text); 
      cursor:pointer;
      font-weight:600;
      font-size: 1rem;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }
    
    .btn:hover { 
      background: var(--accent); 
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .google { 
      display:flex; 
      align-items:center; 
      justify-content:center; 
      gap:10px; 
      font-weight:600;
      background: var(--bg-card);
      border: 1px solid var(--border);
    }
    
    .google:hover {
      background: var(--bg-hover);
      border-color: var(--accent);
    }
    
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 8px 0;
      color: var(--text-muted);
      font-size: 0.9rem;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid var(--border);
    }
    
    .divider::before {
      margin-right: 10px;
    }
    
    .divider::after {
      margin-left: 10px;
    }
    
    .muted { 
      text-align:center; 
      font-size:.9rem; 
      color: var(--text-muted);
      line-height: 1.5;
    }
    
    .link { 
      color: var(--accent); 
      cursor:pointer;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    
    .link:hover {
      color: var(--accent-hover);
      text-decoration: underline;
    }
    
    .links-section {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 8px;
      animation: fadeIn 1s ease-out;
      animation-delay: 0.3s;
      animation-fill-mode: both;
    }
    
    .legal-links {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
      font-size: 0.8rem;
    }
    
    .error { 
      color: var(--danger); 
      font-size:.9rem; 
      min-height:1.2em; 
      text-align:center;
      animation: shake 0.5s ease-in-out;
    }
    
    .success { 
      color: var(--success); 
      font-size:.9rem; 
      min-height:1.2em; 
      text-align:center;
      animation: fadeIn 0.5s ease-out;
    }
    
         @keyframes shake {
       0%, 100% { transform: translateX(0); }
       25% { transform: translateX(-5px); }
       75% { transform: translateX(5px); }
     }
     
     /* Custom scrollbar */
     body::-webkit-scrollbar {
       width: 8px;
     }
     
     body::-webkit-scrollbar-track {
       background: var(--bg-dark);
       border-radius: 4px;
     }
     
     body::-webkit-scrollbar-thumb {
       background: var(--border);
       border-radius: 4px;
     }
     
     body::-webkit-scrollbar-thumb:hover {
       background: var(--bg-hover);
     }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">Interlinked</div>

    <div class="field">
      <label for="identifier">E-mail o Telefono</label>
      <input id="identifier" type="text" placeholder="es. mario@esempio.com o +39333..." autocomplete="email tel" />
    </div>

    <div class="field">
      <label for="password">Password</label>
      <input id="password" class="with-eye" type="password" autocomplete="current-password" />
      <button id="toggleEye" class="icon-btn" type="button" aria-label="Mostra password" aria-pressed="false" title="Mostra password">
        <!-- Icona occhio (stroke, rapporto 1:1) con slash che appare/scompare -->
        <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <!-- Occhio -->
          <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"></path>
          <circle cx="12" cy="12" r="3"></circle>
          <!-- Slash (inizialmente nascosto) -->
          <line id="eyeSlash" x1="3" y1="3" x2="21" y2="21" style="display:none"></line>
        </svg>
      </button>
    </div>

    <button id="emailLogin" class="btn">Entra</button>
    
    <div class="divider">oppure</div>
    
    <button id="googleLogin" class="btn google">↪︎ Continua con Google</button>

    <div class="muted">Non hai un account? <a href="signup.html" class="link">Registrati</a></div>
    
    <div class="links-section">
      <div class="muted"><span id="resetPassword" class="link">Cambia password</span></div>
      <div class="legal-links">
        <a href="terms.html" class="link">Termini di servizio</a>
        <span class="muted">•</span>
        <a href="privacy.html" class="link">Norme sulla privacy</a>
      </div>
    </div>

    <div id="error" class="error"></div>
    <div id="success" class="success"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <script>
    // Configurazione Firebase
    firebase.initializeApp({
      apiKey: "AIzaSyDgqD_R_L-qgIaFGB_c9qJRID0KV9jgLPY",
      authDomain: "interlinked-b5d13.firebaseapp.com",
      databaseURL: "https://interlinked-b5d13-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "interlinked-b5d13",
      storageBucket: "interlinked-b5d13.firebasestorage.app",
      messagingSenderId: "146726521975",
      appId: "1:146726521975:web:f42bbfe0c1207a1ac14a72",
      measurementId: "G-79V9PFWB4E"
    });
    const auth = firebase.auth();
    const db = firebase.database();

    // Normalizza numeri: rimuove spazi/separatori, mantiene + e cifre
    function normalizePhone(input){
      if (!input) return "";
      const trimmed = String(input).replace(/\s+/g, "");
      const m = trimmed.match(/^\+?[0-9]{6,}$/);
      if (!m) return "";
      if (trimmed.startsWith('+')) return trimmed;
      return trimmed;
    }

    // Mappa errori Firebase in italiano
    function mapErr(e){
      const c = e?.code || "";
      if (c === "auth/user-not-found") return "Utente non trovato";
      if (c === "auth/wrong-password") return "Password errata";
      if (c === "auth/invalid-email") return "Email non valida";
      if (c === "auth/too-many-requests") return "Troppi tentativi, riprova più tardi";
      if (c === "auth/network-request-failed") return "Errore di rete";
      if (c === "auth/popup-closed-by-user") return "Popup chiuso";
      if (c === "auth/cancelled-popup-request") return "Operazione annullata";
      return e?.message || "Errore sconosciuto";
    }

    // Mostra errore
    function showErr(msg){
      const el = document.getElementById('error');
      el.textContent = msg;
      el.style.display = msg ? 'block' : 'none';
      document.getElementById('success').style.display = 'none';
    }

    // Mostra successo
    function showSuccess(msg){
      const el = document.getElementById('success');
      el.textContent = msg;
      el.style.display = msg ? 'block' : 'none';
      document.getElementById('error').style.display = 'none';
    }

    // Toggle password visibility
    (function(){
      const btn = document.getElementById('toggleEye');
      const input = document.getElementById('password');
      const slash = document.getElementById('eyeSlash');
      let isVisible = false;

      function toggle(){
        isVisible = !isVisible;
        input.type = isVisible ? 'text' : 'password';
        btn.setAttribute('aria-pressed', isVisible);
        btn.setAttribute('title', isVisible ? 'Nascondi password' : 'Mostra password');
        slash.style.display = isVisible ? 'block' : 'none';
      }

      btn.addEventListener('click', toggle);
      btn.addEventListener('touchstart', toggle);
    })();

    // Login con email/password o telefono
    document.getElementById('emailLogin').addEventListener('click', async ()=>{
      showErr('');
      const identifier = document.getElementById('identifier').value.trim();
      const password = document.getElementById('password').value;

      if (!identifier || !password) return showErr('Inserisci tutti i campi.');

      try {
        let email = identifier;
        
        // Se sembra un telefono, prova a risolverlo
        if (identifier.includes('+') || /^\d+$/.test(identifier.replace(/\s/g, ''))) {
          const phone = normalizePhone(identifier);
          if (phone) {
            // Prima prova a cercare nell'indice byPhone
            try {
              const phoneSnap = await db.ref('byPhone/'+phone).once('value');
              if (phoneSnap.exists()) {
                const uid = phoneSnap.val();
                const emailSnap = await db.ref('users/'+uid+'/profile/email').once('value');
                if (emailSnap.exists()) {
                  email = emailSnap.val();
                }
              }
            } catch(e) {
              // Se l'indice non funziona, prova a cercare nei profili
              try {
                const usersSnap = await db.ref('users').orderByChild('profile/phone').equalTo(phone).once('value');
                const users = usersSnap.val();
                if (users) {
                  const uid = Object.keys(users)[0];
                  const userEmail = users[uid]?.profile?.email;
                  if (userEmail) {
                    email = userEmail;
                  }
                }
              } catch(e2) {
                console.warn('Errore cercando telefono:', e2);
              }
            }
          }
        }

        await auth.signInWithEmailAndPassword(email, password);
        showSuccess('Accesso effettuato!');
        setTimeout(() => location.replace('index.html'), 1000);
      } catch(e){
        console.error('Errore login:', e);
        showErr('Errore: ' + mapErr(e));
      }
    });

    // Login con Google
    document.getElementById('googleLogin').addEventListener('click', async ()=>{
      showErr('');
      try {
        const provider = new firebase.auth.GoogleAuthProvider();
        const result = await auth.signInWithPopup(provider);
        
        // Aggiorna il profilo con i dati di Google se necessario
        if (result.user) {
          const user = result.user;
          const email = user.email;
          const name = user.displayName || 'Utente';
          
          // Aggiorna il profilo e l'indice byEmail
          const updates = {};
          updates['users/'+user.uid+'/profile'] = { email, name };
          updates['byEmail/'+email.toLowerCase()] = user.uid;
          
          try {
            await db.ref().update(updates);
          } catch(e) {
            console.warn('Errore aggiornando profilo:', e);
          }
        }
        
        showSuccess('Accesso effettuato!');
        setTimeout(() => location.replace('index.html'), 1000);
      } catch(e){
        console.error('Errore Google login:', e);
        showErr('Errore: ' + mapErr(e));
      }
    });

    // Reset password
    document.getElementById('resetPassword').addEventListener('click', async ()=>{
      const identifier = document.getElementById('identifier').value.trim();
      if (!identifier) return showErr('Inserisci prima la tua email o telefono.');
      
      try {
        let email = identifier;
        
        // Se sembra un telefono, prova a risolverlo
        if (identifier.includes('+') || /^\d+$/.test(identifier.replace(/\s/g, ''))) {
          const phone = normalizePhone(identifier);
          if (phone) {
            try {
              const phoneSnap = await db.ref('byPhone/'+phone).once('value');
              if (phoneSnap.exists()) {
                const uid = phoneSnap.val();
                const emailSnap = await db.ref('users/'+uid+'/profile/email').once('value');
                if (emailSnap.exists()) {
                  email = emailSnap.val();
                }
              }
            } catch(e) {
              console.warn('Errore cercando telefono per reset:', e);
            }
          }
        }
        
        await auth.sendPasswordResetEmail(email);
        showSuccess('Email di reset inviata! Controlla la tua casella.');
      } catch(e){
        console.error('Errore reset password:', e);
        showErr('Errore: ' + mapErr(e));
      }
    });

    // Enter key per login
    document.addEventListener('keydown', (e)=>{
      if (e.key === 'Enter') {
        document.getElementById('emailLogin').click();
      }
    });
  </script>
</body>
</html>
